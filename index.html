            color: rgba(0, 242, 255, 0.7);

            display: flex;
            align-items: center;
            gap: 15px;
        }

        .system-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
        }

            height: 8px;
            background: var(--neon-cyan);
            border-radius: 50%;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 10px var(--neon-cyan);

        @keyframes blink {

            50% { opacity: 0.3; }

                100% 80%, 80% 100%, 20% 100%, 0% 80%
            );
            transition: all 0.3s;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
        }

        .logout-button:hover {
            background: rgba(255, 49, 49, 0.2);
            box-shadow: 0 0 15px var(--neon-red);
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* ONDAS DE RADAR */
        .radar-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            transform: translate(-50%, -50%);
            animation: radarWave 4s infinite ease-out;
            opacity: 0;
            pointer-events: none;
            z-index: 600;
        }

        .radar-wave:nth-child(2) { animation-delay: 1.3s; }
        .radar-wave:nth-child(3) { animation-delay: 2.6s; }

        @keyframes radarWave {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0.8;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /* VIGNETTE */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                transparent 30%, 
                rgba(0, 5, 10, 0.7) 90%);
            pointer-events: none;
            z-index: 600;
        }

        /* SCANLINE */
        .scanline {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-cyan), 
                transparent
            );
            opacity: 0.15;
            z-index: 700;
            pointer-events: none;
            animation: scanMove 6s linear infinite;
        }

        @keyframes scanMove {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .unit-bar {
            position: fixed;
            top: 80px;
            left: 15px;
            background: rgba(0, 5, 10, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid var(--neon-cyan);
            padding: 8px 15px;
            z-index: 800;
            font-size: 0.65rem;
            clip-path: polygon(
                0% 15%, 5% 0%, 95% 0%, 100% 15%,
                100% 85%, 95% 100%, 5% 100%, 0% 85%

            bottom: 120px;
            left: 15px;
            width: 120px;
            height: 90px;
            z-index: 800;
        }

        .camera-frame {
            width: 100%;
            height: 100%;

                100% 85%, 85% 100%, 15% 100%, 0% 85%

            background: #000;
            overflow: hidden;

            height: 100%;

            filter: hue-rotate(140deg) contrast(1.2);
            display: none;

            right: 5px;

            clip-path: polygon(

        input, select {

        .rol-opcion {

        .terminos {
            margin: 15px 0;

        .iron-marker {
            filter: drop-shadow(0 0 8px var(--neon-cyan))

        }

    <script>
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let usuarioActual = null;
        let mapa;
        let marcador;
        let ubicacionActual = null;
        let watchId = null;
        let streamCamara = null;
        let mediaRecorder = null;
        let fragmentosVideo = [];
        let alertaActiva = false;
        let grabacionActiva = false;
        let rolSeleccionado = '';
        let colorSeleccionado = '';

        function seleccionarRol(rol, color) {
            // Quitar selecci√≥n anterior
            document.querySelectorAll('.rol-opcion').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Marcar el seleccionado
            event.target.classList.add('selected');
            
            rolSeleccionado = rol;
            colorSeleccionado = color;
            
            document.getElementById('rol').value = rol;
            document.getElementById('rol-color').value = color;
        }

        async function registrar() {
            const nombre = document.getElementById('nombre').value.trim();
            const dni = document.getElementById('dni').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const terminos = document.getElementById('terminos').checked;

            if (!nombre || !dni || !telefono) {
                alert("COMPLETE TODOS LOS CAMPOS");
                return;
            }

            if (!rolSeleccionado) {
                alert("SELECCIONE UN ROL");
                return;
            }

            if (!terminos) {
                alert("DEBE ACEPTAR LOS T√âRMINOS");
                return;
            }

            const usuario = {
                nombre: nombre,
                dni: dni,
                telefono: telefono,
                rol: rolSeleccionado,
                color: colorSeleccionado,
                fecha_registro: new Date().toISOString(),
                id_unico: 'USR-' + dni + '-' + Date.now().toString().slice(-4)
            };

            try {
                const { error } = await _supabase
                    .from('ciudadanos')
                    .insert(usuario);

                if (error) throw error;

                localStorage.setItem('usuario_activo', JSON.stringify(usuario));
                usuarioActual = usuario;
                
                document.getElementById('modal-exito').style.display = 'block';
                document.getElementById('unid').textContent = usuario.id_unico;

            } catch (error) {
                console.error(error);
                alert("ERROR EN EL REGISTRO. ¬øYA EXISTE ESE DNI?");
            }
        }

        function cerrarModalRegistro() {
            document.getElementById('modal-exito').style.display = 'none';
            document.getElementById('pantalla-registro').style.display = 'none';
            document.getElementById('pantalla-principal').style.display = 'block';
            iniciarApp();
        }

        function verificarRegistro() {
            const guardado = localStorage.getItem('usuario_activo');
            if (guardado) {
                usuarioActual = JSON.parse(guardado);
                document.getElementById('unid').textContent = usuarioActual.id_unico;
                document.getElementById('pantalla-registro').style.display = 'none';
                document.getElementById('pantalla-principal').style.display = 'block';
                iniciarApp();
            }
        }

        function iniciarApp() {
            mapa = L.map('map', { zoomControl: false, attributionControl: false }).setView([-38.0055, -57.5426], 16);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                filter: 'invert(1) hue-rotate(160deg) saturate(3) brightness(0.8) contrast(1.5)'
            }).addTo(mapa);

            document.getElementById('btn-respaldo').addEventListener('click', () => {
                alert('RESPALDO SOLICITADO');
            });

            document.getElementById('btn-alerta').addEventListener('click', activarAlerta);

            iniciarGPS();
            obtenerBateria();
        }

        function iniciarGPS() {
            if (!navigator.geolocation) return;

            watchId = navigator.geolocation.watchPosition(
                (pos) => {
                    const { latitude, longitude } = pos.coords;
                    ubicacionActual = { lat: latitude, lng: longitude };
                    
                    document.getElementById('gps-status').innerHTML = 
                        `GPS: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
                    
                    if (!marcador) {
                        // Usar el color del rol para el marcador
                        const markerColor = usuarioActual ? usuarioActual.color : '#00f2ff';
                        
                        marcador = L.circleMarker([latitude, longitude], {
                            radius: 12,
                            color: markerColor,
                            weight: 3,
                            fillColor: markerColor,
                            fillOpacity: 0.3,
                            className: 'iron-marker'
                        }).addTo(mapa);
                        
                        mapa.setView([latitude, longitude], 17);
                    } else {
                        marcador.setLatLng([latitude, longitude]);
                    }
                },
                null,
                { enableHighAccuracy: true }
            );
        }

        function obtenerBateria() {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(bateria => {
                    actualizarBateria(bateria.level * 100);
                    bateria.addEventListener('levelchange', () => 
                        actualizarBateria(bateria.level * 100));
                });
            } else {
                let nivel = 85;
                setInterval(() => {
                    nivel = Math.max(10, nivel - Math.floor(Math.random() * 5));
                    actualizarBateria(nivel);
                }, 30000);
            }
        }

        function actualizarBateria(nivel) {
            document.getElementById('battery').textContent = `${Math.floor(nivel)}%`;
        }

        async function activarCamara() {
            try {
                streamCamara = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: true 
                });
                
                const video = document.getElementById('video-feed');
                video.srcObject = streamCamara;
                video.style.display = 'block';
                
                document.getElementById('camera-placeholder').style.display = 'none';
                document.getElementById('rec-indicator').classList.remove('hidden');
                
                grabacionActiva = true;
                fragmentosVideo = [];
                
                mediaRecorder = new MediaRecorder(streamCamara);
                mediaRecorder.ondataavailable = (e) => { 
                    if (e.data.size > 0) fragmentosVideo.push(e.data); 
                };
                mediaRecorder.onstop = subirVideo;
                mediaRecorder.start();

                setTimeout(() => { 
                    if (grabacionActiva) detenerCamara(); 
                }, 120000);
                
            } catch (error) {
                console.log('Error c√°mara');
            }
        }

        function detenerCamara() {
            if (mediaRecorder?.state === 'recording') mediaRecorder.stop();
            streamCamara?.getTracks().forEach(t => t.stop());
            
            document.getElementById('video-feed').style.display = 'none';
            document.getElementById('camera-placeholder').style.display = 'flex';
            document.getElementById('rec-indicator').classList.add('hidden');
            grabacionActiva = false;
        }

        async function subirVideo() {
            if (!fragmentosVideo.length || !ubicacionActual) return;
            
            try {
                const blob = new Blob(fragmentosVideo, { type: 'video/webm' });
                const nombre = `alerta_${usuarioActual.id_unico}_${Date.now()}.webm`;
                await _supabase.storage.from('videos-alertas').upload(nombre, blob);
            } catch (error) {}
        }

        async function activarAlerta() {
            if (alertaActiva || !ubicacionActual) return;
            
            await activarCamara();

            const alerta = {
                unidad_id: usuarioActual.id_unico,
                nombre: usuarioActual.nombre,
                dni: usuarioActual.dni,
                telefono: usuarioActual.telefono,
                rol: usuarioActual.rol,
                lat: ubicacionActual.lat,
                lng: ubicacionActual.lng,
                timestamp: new Date().toISOString(),
                bateria: document.getElementById('battery').textContent,
                activa: true
            };

            try {
                await _supabase.from('alertas').insert(alerta);
                alertaActiva = true;
                
                document.getElementById('modal-text').innerHTML = 
                    'üö® ALERTA ENVIADA<br>UNIDADES NOTIFICADAS<br>GRABANDO VIDEO';
                document.getElementById('alert-modal').style.display = 'flex';
            } catch (error) {}
        }

        function cerrarModal() {
            document.getElementById('alert-modal').style.display = 'none';
        }

        function cancelarAlerta() {
            if (confirm('¬øCANCELAR ALERTA?')) {
                alertaActiva = false;
                detenerCamara();
                cerrarModal();
            }
        }

        function cerrarSesion() {
            if (confirm('¬øCERRAR SESI√ìN?')) {
                if (streamCamara) streamCamara.getTracks().forEach(t => t.stop());
                localStorage.removeItem('usuario_activo');
                location.reload();
            }
        }

        verificarRegistro();
    </script>
</body>
</html>
