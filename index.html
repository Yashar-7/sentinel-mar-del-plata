<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL - SMART TECH</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-red: #ff3131;
            --panel-bg: rgba(0, 5, 12, 0.98);
            --border-glow: rgba(0, 234, 255, 0.4);
            --scan-color: rgba(0, 234, 255, 0.12);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: #000;
            color: var(--neon-blue);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER ADAPTATIVO --- */
        .main-header {
            height: 85px;
            flex-shrink: 0;
            background: linear-gradient(to bottom, #001a2c, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-glow);
            z-index: 100;
        }

        .shield-logo {
            width: 45px;
            height: 45px;
            margin-bottom: 2px;
            filter: drop-shadow(0 0 8px var(--neon-blue));
            background: url('logo.png') no-repeat center;
            background-size: contain;
        }

        .shield-fallback {
            width: 30px; height: 30px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .brand-name {
            font-size: 0.85em;
            letter-spacing: 4px;
            font-weight: 900;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- CONTENEDOR CENTRAL (MAPA) --- */
        .map-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- ESCÁNER --- */
        #scanner-light {
            position: absolute;
            top: -40px; /* Alineado con el logo del header */
            left: 50%;
            width: 200%;
            height: 150%;
            background: conic-gradient(from 180deg at 50% 0%, 
                transparent 165deg, 
                var(--scan-color) 180deg, 
                transparent 195deg);
            transform-origin: top center;
            transform: translateX(-50%);
            animation: sweep 4.5s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
            filter: blur(5px);
        }

        @keyframes sweep {
            0% { transform: translateX(-50%) rotate(-25deg); }
            50% { transform: translateX(-50%) rotate(25deg); }
            100% { transform: translateX(-50%) rotate(-25deg); }
        }

        /* --- CONSOLA INFERIOR RESPONSIVE --- */
        .bottom-console {
            height: 160px;
            flex-shrink: 0;
            background: var(--panel-bg);
            border-top: 1px solid var(--border-glow);
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            z-index: 100;
        }

        .video-box {
            position: relative;
            background: #000;
            border-right: 1px solid var(--border-glow);
        }

        #video-feed { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        
        .rec-tag {
            position: absolute; top: 5px; left: 5px;
            font-size: 0.55em; color: #666;
            background: rgba(0,0,0,0.5); padding: 2px 4px;
        }

        .controls-box {
            padding: 10px;
            display: flex; flex-direction: column;
            justify-content: space-between;
        }

        .btn-action {
            background: rgba(0, 234, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 5px;
            font-size: 0.65em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-critical {
            border-color: var(--neon-red);
            color: var(--neon-red);
            background: rgba(255, 49, 49, 0.05);
        }

        /* MODO EMERGENCIA */
        .emergency-active #scanner-light {
            --scan-color: rgba(255, 49, 49, 0.4);
            animation-duration: 1.5s;
        }
        .emergency-active .main-header { border-bottom-color: var(--neon-red); }
        .emergency-active .brand-name { color: var(--neon-red); text-shadow: 0 0 15px var(--neon-red); }

        /* SELECTOR PANTALLA COMPLETA */
        #selector-container {
            position: fixed; inset: 0;
            background: radial-gradient(circle, #001a2c, #000);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            padding: 20px;
        }

        .auth-card {
            border: 1px solid var(--neon-blue);
            padding: 30px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            background: rgba(0,0,0,0.9);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
        }
    </style>
</head>
<body id="sentinel-body">

    <div id="selector-container">
        <div class="auth-card">
            <div class="shield-logo" style="margin: 0 auto 15px;"></div>
            <div class="brand-name">SENTINEL</div>
            <p style="font-size: 0.5em; letter-spacing: 2px; margin-bottom: 25px; color: rgba(0, 234, 255, 0.6);">AUTH_REQUIRED</p>
            <button class="btn-action" style="width: 100%; margin-bottom: 12px;" onclick="iniciar('responder')">RESPUESTA TÁCTICA</button>
            <button class="btn-action btn-critical" style="width: 100%;" onclick="iniciar('citizen')">ACCESO CIUDADANO</button>
        </div>
    </div>

    <header class="main-header">
        <div class="shield-logo"></div>
        <div class="brand-name">SENTINEL</div>
        <div id="sys-msg" style="font-size: 0.45em; opacity: 0.7;">V1.2 | SYSTEM: STABLE</div>
    </header>

    <div class="map-container">
        <div id="scanner-light"></div>
        <div id="map"></div>
    </div>

    <div class="bottom-console">
        <div class="video-box">
            <video id="video-feed" autoplay playsinline></video>
            <div class="rec-tag" id="rec-tag">● REC_OFF</div>
        </div>
        <div class="controls-box">
            <div style="font-size: 0.55em; line-height: 1.4;">
                <span id="unit-label" style="color:#55aaff; font-weight: bold;">UNIT: ---</span><br>
                <span id="gps-label" style="font-family: monospace;">GPS: 0.0000, 0.0000</span>
            </div>
            <button class="btn-action" onclick="toggleVideo()">ENLACE VIDEO</button>
            <button class="btn-action btn-critical" onclick="activarAlerta()">ALERTA CRÍTICA</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const ID = 'SNT-' + Math.floor(Math.random()*900+100);
        let map, userMarker, streamActivo = null;

        function iniciar(rol) {
            document.getElementById('selector-container').style.display = 'none';
            document.getElementById('unit-label').innerText = `ID: ${ID} | ${rol.toUpperCase()}`;
            
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-38.0055, -57.5426], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(async p => {
                    const {latitude: lat, longitude: lng} = p.coords;
                    document.getElementById('gps-label').innerText = `GPS: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    
                    if(!userMarker) {
                        userMarker = L.circleMarker([lat, lng], { radius: 7, color: (rol=='citizen'?'#ff3131':'#00eaff'), fillColor: '#fff', fillOpacity: 1 }).addTo(map);
                        map.panTo([lat, lng]);
                    } else { userMarker.setLatLng([lat, lng]); }

                    await _supabase.from('unidades_live').upsert({ user_id: ID, latitude: lat, longitude: lng, role: rol }, {onConflict:'user_id'});
                });
            }
        }

        async function toggleVideo() {
            const v = document.getElementById('video-feed');
            const t = document.getElementById('rec-tag');
            if(!streamActivo) {
                try {
                    streamActivo = await navigator.mediaDevices.getUserMedia({video: {facingMode:"environment"}});
                    v.srcObject = streamActivo; v.style.opacity = "1";
                    t.innerText = "● REC_LIVE"; t.style.color = "var(--neon-red)";
                } catch(e) { alert("Error de cámara"); }
            } else {
                streamActivo.getTracks().forEach(tr => tr.stop());
                streamActivo = null; v.srcObject = null; v.style.opacity = "0.6";
                t.innerText = "● REC_OFF"; t.style.color = "#666";
            }
        }

        function activarAlerta() {
            document.getElementById('sentinel-body').classList.add('emergency-active');
            document.getElementById('sys-msg').innerText = "ALERT_PROTOCOL_ACTIVE";
            document.getElementById('sys-msg').style.color = "var(--neon-red)";
            // Vibración táctica si el celular lo permite
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            alert("SENTINEL: ALERTA CRÍTICA DISPARADA");
        }
    </script>
</body> 
</html>
