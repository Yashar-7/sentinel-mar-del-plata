<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALERTA MDP | SEGURIDAD CIUDADANA</title>
    
    <!-- Leaflet para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Supabase para datos en tiempo real -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header simplificado */
        header {
            background: #1a1a1a;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ff3131;
        }

        .titulo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .subtitulo {
            color: #ff3131;
            font-size: 0.9rem;
        }

        /* Mapa ocupando espacio */
        #mapa-container {
            flex: 1;
            position: relative;
            background: #111;
        }

        #mapa {
            width: 100%;
            height: 100%;
        }

        /* BOT√ìN DE P√ÅNICO - LO M√ÅS IMPORTANTE */
        #boton-panico {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #ff3131;
            border: 5px solid #fff;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255, 49, 49, 0.8);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
            animation: pulso 2s infinite;
        }

        @keyframes pulso {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        #boton-panico:active {
            transform: translateX(-50%) scale(0.95);
            background: #cc0000;
        }

        /* Estado del sistema */
        #estado {
            position: fixed;
            top: 80px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            border-left: 3px solid #ff3131;
            font-size: 0.8rem;
            z-index: 1000;
        }

        .gps-activo { color: #00ff00; }
        .gps-inactivo { color: #ff3131; }

        /* Modal de confirmaci√≥n (simple) */
        #modal-confirmacion {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .modal-contenido {
            max-width: 400px;
        }

        .modal-titulo {
            font-size: 2rem;
            color: #ff3131;
            margin-bottom: 20px;
        }

        .modal-mensaje {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-boton {
            background: #ff3131;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }

        .modal-boton-secundario {
            background: transparent;
            border: 2px solid #ff3131;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        /* Preview de c√°mara */
        #camara-preview {
            position: fixed;
            top: 100px;
            left: 15px;
            width: 100px;
            height: 150px;
            border: 2px solid #ff3131;
            background: #000;
            z-index: 1000;
            display: none;
            overflow: hidden;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contador regresivo */
        #contador {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: #ff3131;
            z-index: 1500;
            display: none;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,49,49,0.8);
        }
    </style>
</head>
<body>

    <header>
        <div class="titulo">üö® ALERTA MDP</div>
        <div class="subtitulo">Seguridad Ciudadana</div>
    </header>

    <div id="mapa-container">
        <div id="mapa"></div>
    </div>

    <!-- Preview de c√°mara (se activa al presionar p√°nico) -->
    <div id="camara-preview">
        <video id="video-feed" autoplay playsinline></video>
    </div>

    <!-- Estado GPS -->
    <div id="estado">
        <span id="gps-status" class="gps-inactivo">‚è≥ GPS: Buscando se√±al...</span>
    </div>

    <!-- BOT√ìN DE P√ÅNICO - EL CORAZ√ìN DEL SISTEMA -->
    <button id="boton-panico">
        <span>üö®</span>
        P√ÅNICO
    </button>

    <!-- Contador regresivo (feedback visual) -->
    <div id="contador">3</div>

    <!-- Modal de confirmaci√≥n -->
    <div id="modal-confirmacion">
        <div class="modal-contenido">
            <div class="modal-titulo">üö® ALERTA ENVIADA</div>
            <div class="modal-mensaje" id="modal-mensaje">
                Unidades policiales notificadas.<br>
                Video siendo transmitido.
            </div>
            <button class="modal-boton" onclick="cerrarAlerta()">ENTENDIDO</button>
            <button class="modal-boton-secundario" onclick="cancelarAlerta()">CANCELAR (solo si es error)</button>
        </div>
    </div>

    <script>
        // ==============================================
        // CONFIGURACI√ìN SUPABASE (TU BACKEND)
        // ==============================================
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ==============================================
        // VARIABLES GLOBALES
        // ==============================================
        const CIUDADANO_ID = 'MDP-' + Math.floor(Math.random() * 10000);
        let miUbicacion = null;
        let mapa = null;
        miMarker = null;
        let camaraActiva = false;
        let streamCamara = null;
        let mediaRecorder = null;
        let fragmentosVideo = [];
        let alertaActiva = false;
        let tiempoRestante = 5;
        let intervaloEspera = null;

        // ==============================================
        // INICIALIZACI√ìN
        // ==============================================
        function iniciar() {
            console.log("üöÄ Sistema ALERTA MDP iniciado - ID:", CIUDADANO_ID);
            
            // Inicializar mapa
            mapa = L.map('mapa', {
                zoomControl: false,
                attributionControl: false
            }).setView([-38.0055, -57.5426], 15);

            // Capa del mapa (oscura para no distraer)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(mapa);

            // Iniciar GPS
            iniciarGPS();

            // Configurar bot√≥n de p√°nico
            document.getElementById('boton-panico').addEventListener('click', activarPanico);
            
            // Verificar permisos de c√°mara al inicio (solo para saber si est√° disponible)
            verificarCamara();
        }

        // ==============================================
        // GPS - OBTENER UBICACI√ìN
        // ==============================================
        function iniciarGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    function(pos) {
                        const lat = pos.coords.latitude;
                        const lng = pos.coords.longitude;
                        
                        miUbicacion = { lat, lng };
                        
                        // Actualizar UI
                        document.getElementById('gps-status').innerHTML = 'üü¢ GPS: Se√±al estable';
                        document.getElementById('gps-status').className = 'gps-activo';
                        
                        // Mostrar ubicaci√≥n en mapa
                        if (!miMarker) {
                            miMarker = L.circleMarker([lat, lng], {
                                radius: 10,
                                color: '#ff3131',
                                fillColor: '#ff3131',
                                fillOpacity: 1,
                                weight: 2
                            }).addTo(mapa).bindPopup('TU UBICACI√ìN');
                            
                            mapa.setView([lat, lng], 16);
                        } else {
                            miMarker.setLatLng([lat, lng]);
                        }
                        
                        // Enviar ubicaci√≥n a Supabase (actualizaci√≥n constante)
                        _supabase.from('ciudadanos_activos').upsert({
                            id: CIUDADANO_ID,
                            lat: lat,
                            lng: lng,
                            ultima_actualizacion: new Date().toISOString()
                        });
                    },
                    function(error) {
                        document.getElementById('gps-status').innerHTML = 'üî¥ GPS: Error - ' + error.message;
                        document.getElementById('gps-status').className = 'gps-inactivo';
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 5000
                    }
                );
            } else {
                document.getElementById('gps-status').innerHTML = 'üî¥ GPS: No soportado';
            }
        }

        // ==============================================
        // VERIFICAR C√ÅMARA
        // ==============================================
        async function verificarCamara() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const tieneCamara = devices.some(d => d.kind === 'videoinput');
                
                if (!tieneCamara) {
                    console.warn("üì∑ No se detect√≥ c√°mara");
                }
            } catch(e) {
                console.warn("üì∑ Error al verificar c√°mara:", e);
            }
        }

        // ==============================================
        // ACTIVAR C√ÅMARA (se llama al presionar p√°nico)
        // ==============================================
        async function activarCamara() {
            try {
                streamCamara = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment", // C√°mara trasera
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: true // IMPORTANTE: grabar audio tambi√©n
                });
                
                const video = document.getElementById('video-feed');
                video.srcObject = streamCamara;
                
                // Mostrar preview
                document.getElementById('camara-preview').style.display = 'block';
                camaraActiva = true;
                
                // Preparar grabaci√≥n
                fragmentosVideo = [];
                mediaRecorder = new MediaRecorder(streamCamara, {
                    mimeType: 'video/webm'
                });
                
                mediaRecorder.ondataavailable = function(e) {
                    if (e.data.size > 0) {
                        fragmentosVideo.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = function() {
                    // Cuando se detiene la grabaci√≥n, subir el video
                    subirVideo();
                };
                
                // Iniciar grabaci√≥n
                mediaRecorder.start();
                console.log("üìπ Grabaci√≥n iniciada");
                
            } catch(e) {
                console.error("‚ùå Error al activar c√°mara:", e);
                // Continuar sin video pero enviar alerta igual
            }
        }

        // ==============================================
        // SUBIR VIDEO A SUPABASE
        // ==============================================
        async function subirVideo() {
            if (fragmentosVideo.length === 0) return;
            
            try {
                const blobVideo = new Blob(fragmentosVideo, { type: 'video/webm' });
                const nombreArchivo = `alerta_${CIUDADANO_ID}_${Date.now()}.webm`;
                
                // Subir a Supabase Storage
                const { data, error } = await _supabase.storage
                    .from('videos-alertas')
                    .upload(nombreArchivo, blobVideo, {
                        contentType: 'video/webm'
                    });
                
                if (error) throw error;
                
                // Obtener URL p√∫blica
                const { data: urlData } = _supabase.storage
                    .from('videos-alertas')
                    .getPublicUrl(nombreArchivo);
                
                // Actualizar la alerta con el URL del video
                await _supabase
                    .from('alertas_activas')
                    .update({ video_url: urlData.publicUrl })
                    .eq('id_ciudadano', CIUDADANO_ID)
                    .eq('activa', true);
                
                console.log("‚úÖ Video subido:", urlData.publicUrl);
                
            } catch(e) {
                console.error("‚ùå Error subiendo video:", e);
            }
        }

        // ==============================================
        // ACTIVAR P√ÅNICO - FUNCI√ìN PRINCIPAL
        // ==============================================
        async function activarPanico() {
            if (!miUbicacion) {
                alert("‚è≥ Esperando se√±al GPS... Intenta en unos segundos");
                return;
            }

            if (alertaActiva) {
                alert("‚ö†Ô∏è Ya tienes una alerta activa");
                return;
            }

            // 1. INICIAR CONTADOR REGRESIVO (para evitar falsos positivos)
            tiempoRestante = 3;
            document.getElementById('contador').style.display = 'block';
            
            intervaloEspera = setInterval(() => {
                tiempoRestante--;
                document.getElementById('contador').textContent = tiempoRestante;
                
                if (tiempoRestante === 0) {
                    clearInterval(intervaloEspera);
                    document.getElementById('contador').style.display = 'none';
                    ENVIAR_ALERTA();
                }
            }, 1000);

            // 2. ACTIVAR C√ÅMARA INMEDIATAMENTE (mientras cuenta regresiva)
            activarCamara();
        }

        // ==============================================
        // ENVIAR ALERTA A POLIC√çA Y COMANDO
        // ==============================================
        async function ENVIAR_ALERTA() {
            alertaActiva = true;
            
            // Datos de la alerta
            const alerta = {
                id_ciudadano: CIUDADANO_ID,
                lat: miUbicacion.lat,
                lng: miUbicacion.lng,
                timestamp: new Date().toISOString(),
                activa: true,
                atendida: false,
                video_url: null // Se actualizar√° cuando termine la grabaci√≥n
            };

            try {
                // 1. Guardar en Supabase (ESTA ES LA CLAVE - LLEGA A TODOS)
                const { data, error } = await _supabase
                    .from('alertas_activas')
                    .insert(alerta);
                
                if (error) throw error;
                
                // 2. Mostrar confirmaci√≥n al ciudadano
                document.getElementById('modal-mensaje').innerHTML = 
                    `‚úÖ ALERTA ENVIADA<br><br>` +
                    `üìç Ubicaci√≥n: ${miUbicacion.lat.toFixed(5)}, ${miUbicacion.lng.toFixed(5)}<br>` +
                    `üìπ Video: Transmitiendo a polic√≠a<br>` +
                    `üöî Unidades notificadas`;
                
                document.getElementById('modal-confirmacion').style.display = 'flex';
                
                // 3. La polic√≠a y comando RECIBEN ESTO AUTOM√ÅTICAMENTE por Supabase
                //    (ellos tienen sus propias apps escuchando)
                
                console.log("üö® ALERTA ENVIADA A POLIC√çA MDP", alerta);
                
                // 4. La grabaci√≥n contin√∫a por 2 minutos
                setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        // Detener c√°mara despu√©s de subir video
                        if (streamCamara) {
                            streamCamara.getTracks().forEach(t => t.stop());
                            document.getElementById('camara-preview').style.display = 'none';
                        }
                    }
                }, 120000); // 2 minutos de grabaci√≥n
                
            } catch(e) {
                console.error("‚ùå Error enviando alerta:", e);
                alert("Error al enviar alerta. Intenta de nuevo.");
                alertaActiva = false;
            }
        }

        // ==============================================
        // CERRAR ALERTA
        // ==============================================
        function cerrarAlerta() {
            document.getElementById('modal-confirmacion').style.display = 'none';
        }

        // ==============================================
        // CANCELAR ALERTA (si fue error)
        // ==============================================
        async function cancelarAlerta() {
            // Detener grabaci√≥n
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            
            if (streamCamara) {
                streamCamara.getTracks().forEach(t => t.stop());
                document.getElementById('camara-preview').style.display = 'none';
            }
            
            // Marcar alerta como cancelada en Supabase
            await _supabase
                .from('alertas_activas')
                .update({ activa: false, cancelada: true })
                .eq('id_ciudadano', CIUDADANO_ID)
                .eq('activa', true);
            
            alertaActiva = false;
            document.getElementById('modal-confirmacion').style.display = 'none';
        }

        // Iniciar todo
        window.onload = iniciar;
    </script>
</body>
</html>
