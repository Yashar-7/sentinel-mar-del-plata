<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMART TECH - SENTINEL V1.2.5</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-red: #ff3131;
            --panel-bg: rgba(0, 5, 10, 0.9);
            --border-glow: rgba(0, 234, 255, 0.4);
            --scan-color: rgba(0, 234, 255, 0.15);
            --emergency-filter: none;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: #000;
            color: var(--neon-blue);
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* --- MEJORA VISUAL: GLOW SUPERIOR (Como en la imagen) --- */
        .main-header::after {
            content: '';
            position: absolute;
            bottom: -2px; left: 0; width: 100%; height: 2px;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            z-index: 101;
        }

        .emergency-active .main-header::after {
            background: var(--neon-red);
            box-shadow: 0 0 15px var(--neon-red);
        }

        /* --- ESCÁNER DINÁMICO --- */
        #scanner-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        #scanner-light {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 180%;
            height: 150%;
            background: conic-gradient(from 180deg at 50% 0%, 
                transparent 165deg, 
                var(--scan-color) 180deg, 
                transparent 195deg);
            transform-origin: top center;
            transform: translateX(-50%) rotate(0deg);
            animation: sweep 5s ease-in-out infinite;
            filter: blur(10px);
            transition: background 0.5s ease;
        }

        @keyframes sweep {
            0% { transform: translateX(-50%) rotate(-30deg); }
            50% { transform: translateX(-50%) rotate(30deg); }
            100% { transform: translateX(-50%) rotate(-30deg); }
        }

        /* --- ESTADO DE EMERGENCIA --- */
        .emergency-active #scanner-light {
            --scan-color: rgba(255, 49, 49, 0.4);
            animation: sweep 1.5s ease-in-out infinite;
        }

        /* --- INTERFAZ --- */
        .main-header {
            height: 70px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            position: relative;
        }

        .logo-placeholder {
            font-size: 1.6em;
            font-weight: 900;
            letter-spacing: 8px; /* Más espaciado como la imagen */
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            transition: 0.3s;
        }

        .emergency-active .logo-placeholder {
            color: var(--neon-red);
            text-shadow: 0 0 20px var(--neon-red);
        }

        #map {
            position: absolute;
            top: 70px; bottom: 180px;
            width: 100%;
            background: #050505;
            z-index: 1;
            /* Efecto de viñeta para oscurecer bordes */
            box-shadow: inset 0 0 100px #000;
        }

        .bottom-console {
            position: absolute;
            bottom: 0; width: 100%;
            height: 180px;
            background: var(--panel-bg);
            border-top: 2px solid var(--neon-blue); /* Línea sólida como la imagen */
            display: grid;
            grid-template-columns: 1fr 1fr;
            z-index: 100;
            backdrop-filter: blur(15px);
        }

        .emergency-active .bottom-console {
            border-top: 2px solid var(--neon-red);
        }

        .video-box {
            position: relative;
            border-right: 1px solid var(--border-glow);
            overflow: hidden;
        }

        /* Marco estilo HUD para el video */
        .video-box::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px; width: 20px; height: 20px;
            border-top: 2px solid var(--neon-blue);
            border-left: 2px solid var(--neon-blue);
            z-index: 10;
        }

        #video-feed { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.5s; }

        .controls-box {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .btn-action {
            background: rgba(0, 234, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px;
            font-size: 0.75em;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: inset 0 0 10px rgba(0, 234, 255, 0.1);
        }

        .btn-critical {
            background: rgba(255, 49, 49, 0.1);
            border-color: var(--neon-red);
            color: var(--neon-red);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 5px rgba(255, 49, 49, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 49, 49, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 49, 49, 0.4); }
        }

        #selector-container {
            position: fixed; inset: 0;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }

        .auth-card {
            border: 1px solid var(--neon-blue);
            padding: 50px;
            text-align: center;
            background: #000;
            box-shadow: 0 0 50px rgba(0, 234, 255, 0.15);
        }
    </style>
</head>
<body id="sentinel-body">

    <div id="selector-container">
        <div class="auth-card">
            <div class="logo-placeholder">SENTINEL</div>
            <p style="font-size: 0.5em; margin-bottom: 40px; letter-spacing: 3px; color: #55aaff;">OPERATIONAL INTERFACE V1.2.5</p>
            <button class="btn-action" style="width: 100%; margin-bottom: 20px;" onclick="iniciarSistema('responder')">ST_CORE_LOGIN</button>
            <button class="btn-action btn-critical" style="width: 100%;" onclick="iniciarSistema('citizen')">ST_EMERGENCY_LINK</button>
        </div>
    </div>

    <header class="main-header">
        <div class="logo-placeholder">SENTINEL</div>
        <div id="sys-status" style="font-size: 0.5em; letter-spacing: 2px; margin-top: 5px;">● SYSTEM_READY | ENCRYPTED_STREAM</div>
    </header>

    <div id="scanner-container">
        <div id="scanner-light"></div>
    </div>

    <div id="map"></div>

    <div class="bottom-console">
        <div class="video-box">
            <video id="video-feed" autoplay playsinline></video>
            <div style="position:absolute; bottom:10px; left:10px; font-size: 8px; background: rgba(0,0,0,0.8); padding: 3px 8px; border: 1px solid var(--border-glow);" id="cam-status">DATA_LINK: OFFLINE</div>
        </div>
        <div class="controls-box">
            <div style="display:flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(0,234,255,0.2); padding-bottom: 5px;">
                <div id="unit-id" style="font-size: 0.6em; color: #55aaff; font-weight: bold;">NODE: ---</div>
                <div id="gps-coords" style="font-size: 0.6em; font-family: monospace; color: #fff;">00.0000, 00.0000</div>
            </div>
            <button class="btn-action" onclick="toggleCamara()">VIDEO_OVERLAY</button>
            <button class="btn-action btn-critical" onclick="enviarAlerta()">CRITICAL_ALERT</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN SUPABASE
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const UNIT_ID = 'SNT-' + Math.floor(Math.random() * 899 + 100);
        let map, userMarker, myRole = "";
        let stream = null;

        function iniciarSistema(rol) {
            myRole = rol;
            document.getElementById('selector-container').style.display = 'none';
            document.getElementById('unit-id').innerText = "NODE: " + UNIT_ID;

            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-38.0055, -57.5426], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            startGPS();
            subscribeToUpdates();
        }

        function startGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(async pos => {
                    const { latitude: lat, longitude: lng } = pos.coords;
                    document.getElementById('gps-coords').innerText = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;

                    if (!userMarker) {
                        userMarker = L.circleMarker([lat, lng], {
                            radius: 10, fillColor: (myRole === 'citizen' ? '#ff3131' : '#00eaff'),
                            color: '#fff', weight: 2, fillOpacity: 1
                        }).addTo(map);
                        map.panTo([lat, lng]);
                    } else {
                        userMarker.setLatLng([lat, lng]);
                    }

                    await _supabase.from('unidades_live').upsert({
                        user_id: UNIT_ID, latitude: lat, longitude: lng, role: myRole
                    }, { onConflict: 'user_id' });

                }, null, { enableHighAccuracy: true });
            }
        }

        function subscribeToUpdates() {
            _supabase.channel('global-changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'unidades_live' }, payload => {
                    if (payload.new && payload.new.user_id !== UNIT_ID) {
                        renderOther(payload.new);
                    }
                }).subscribe();
        }

        let others = {};
        function renderOther(data) {
            const color = (data.role === 'citizen' ? '#ff3131' : '#00eaff');
            if (others[data.user_id]) {
                others[data.user_id].setLatLng([data.latitude, data.longitude]);
            } else {
                others[data.user_id] = L.circleMarker([data.latitude, data.longitude], {
                    radius: 7, fillColor: color, color: color, fillOpacity: 0.6
                }).addTo(map);
                others[data.user_id].bindTooltip(data.user_id, { permanent: false, className: 'leaflet-tooltip' });
            }
        }

        async function toggleCamara() {
            const v = document.getElementById('video-feed');
            const s = document.getElementById('cam-status');
            if (!stream) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    v.srcObject = stream;
                    v.style.opacity = "1";
                    s.innerText = "DATA_LINK: ACTIVE"; s.style.color = "var(--neon-blue)";
                } catch(e) { alert("ERR_ACCESS_DENIED"); }
            } else {
                stream.getTracks().forEach(t => t.stop());
                stream = null; v.srcObject = null;
                v.style.opacity = "0.5";
                s.innerText = "DATA_LINK: OFFLINE"; s.style.color = "gray";
            }
        }

        function enviarAlerta() {
            const body = document.getElementById('sentinel-body');
            const status = document.getElementById('sys-status');
            
            body.classList.add('emergency-active');
            status.innerText = "● ALERT_SENT | EMERGENCY_PROTOCOL_ON";
            status.style.color = "var(--neon-red)";

            setTimeout(() => {
                alert("ST_SIGNAL_SENT: REINFORCEMENTS DISPATCHED");
            }, 500);
        }
    </script>
</body>
        </html>
