<html lang="es">
<head>

    <!-- Leaflet para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00f2ff;  /* Cian el√©ctrico */
            --primary-glow: 0 0 15px #00f2ff;
            --secondary: #0066ff;
            --alert: #ff3300;
            --alert-glow: 0 0 20px #ff3300;
            --bg: #00050a;  /* Azul casi negro */
            --glass: rgba(0, 5, 10, 0.85);
        }

        body {
            background: var(--bg);
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* EFECTO MATRIZ (sutil) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 242, 255, 0.02) 0px,
                transparent 2px,
                transparent 6px
            );
            pointer-events: none;
            animation: matrix 20s linear infinite;
            z-index: 0;
        }

        @keyframes matrix {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* HEADER MINIMAL */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 5, 10, 0.8);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--primary);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            font-size: 0.7rem;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .header-left .main {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 0.9rem;
            color: var(--primary);
            text-shadow: 0 0 8px var(--primary);
        }

        .header-left .sub {
            color: var(--secondary);
            font-size: 0.55rem;
            letter-spacing: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status {
            color: var(--primary);
            animation: blink 2s step-end infinite;
            text-shadow: 0 0 5px var(--primary);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .logout {
            border: 1px solid var(--alert);
            color: var(--alert);
            padding: 4px 8px;
            border-radius: 2px;
            font-size: 0.6rem;
            cursor: pointer;
            background: rgba(255, 51, 0, 0.1);
            text-shadow: 0 0 5px var(--alert);
        }

        .logout:hover {
            background: rgba(255, 51, 0, 0.2);
            box-shadow: 0 0 15px var(--alert);
        }

        /* MAPA - CAPA PRINCIPAL */
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.2));
        }

        /* CAPAS T√ÅCTICAS (SVG + efectos) */
        .tactical-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        /* RADAR: anillos conc√©ntricos */
        .radar-rings svg {
            width: 100%;
            height: 100%;
        }

        .radar-ring {
            fill: none;
            stroke: var(--primary);
            stroke-width: 0.3;
            stroke-dasharray: 3 5;
            opacity: 0.2;
            transform-origin: center;
            animation: pulseRing 4s infinite ease-in-out;
        }

        @keyframes pulseRing {
            0% { opacity: 0.1; r: 15; }
            50% { opacity: 0.3; r: 18; }
            100% { opacity: 0.1; r: 15; }
        }

        .radar-ring:nth-child(2) {
            animation-delay: 1s;
        }
        .radar-ring:nth-child(3) {
            animation-delay: 2s;
        }

        /* L√≠nea de escaneo rotatoria */
        .radar-scan-line {
            stroke: var(--primary);
            stroke-width: 0.5;
            stroke-linecap: round;
            filter: drop-shadow(0 0 5px var(--primary));
            opacity: 0.3;
            transform-origin: 50% 50%;
            animation: rotateScan 8s linear infinite;
        }

        @keyframes rotateScan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* GRID HEXAGONAL */
        .hex-grid svg {
            width: 100%;
            height: 100%;
        }

        .hex-pattern {
            fill: none;
            stroke: var(--primary);
            stroke-width: 0.15;
            opacity: 0.1;
        }

        /* VIGNETTE (oscurecer bordes) */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                transparent 30%, 
                rgba(0, 5, 10, 0.7) 90%);
            pointer-events: none;
            z-index: 600;
        }

        /* SCANLINE (barrido vertical) */
        .scanline {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--primary), 
                transparent
            );
            opacity: 0.2;
            z-index: 700;
            pointer-events: none;
            animation: scanMove 6s linear infinite;
            filter: blur(1px);
        }

        @keyframes scanMove {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* BARRA INFERIOR (HUD) */
        .bottom-bar {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 5, 10, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            z-index: 1000;
            padding: 10px 12px;
            font-size: 0.7rem;
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            padding-bottom: 6px;
        }

        .data-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .data-label {
            color: var(--secondary);
            font-size: 0.6rem;
            text-transform: uppercase;
        }

        .data-value {
            color: var(--primary);
            font-weight: bold;
            text-shadow: 0 0 5px var(--primary);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.65rem;
        }

        .terminal-line {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--primary);
        }

        .terminal-prompt {
            color: var(--secondary);
        }

        .camera-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .camera-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary);
            box-shadow: 0 0 5px var(--secondary);
        }

        .camera-dot.active {
            background: var(--alert);
            box-shadow: 0 0 10px var(--alert);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .alert-row {
            display: flex;
            justify-content: center;
            margin-top: 4px;
        }

        .alert-button {
            background: rgba(255, 51, 0, 0.15);
            border: 2px solid var(--alert);
            color: var(--alert);
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: 8px;
            padding: 8px 0;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255, 51, 0, 0.5);
            transition: all 0.3s;
            border-radius: 2px;
            text-shadow: 0 0 8px var(--alert);
        }

        .alert-button:hover {
            background: rgba(255, 51, 0, 0.25);
            box-shadow: 0 0 50px rgba(255, 51, 0, 0.8);
        }

        .alert-button:active {
            transform: scale(0.98);
        }

        /* ESTILOS PARA MARCADORES (IRON MARKER) */
        .iron-marker {
            filter: drop-shadow(0 0 8px #00f2ff) 
                    drop-shadow(0 0 15px #00f2ff);
        }

        .target-line {
            filter: drop-shadow(0 0 5px #00f2ff);
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: 1000; }
        }

        /* MODAL */
        #alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 5, 10, 0.95);
            z-index: 20000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(0, 5, 10, 0.9);
            border: 2px solid var(--alert);
            box-shadow: 0 0 50px rgba(255, 51, 0, 0.7);
            padding: 30px;
            max-width: 300px;
            text-align: center;
            border-radius: 2px;
        }

        .modal-title {
            font-size: 2rem;
            color: var(--alert);
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--alert);
        }

        .modal-text {
            font-size: 0.9rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .modal-button {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s;
        }

        .modal-button.primary {
            border-color: var(--alert);
            color: var(--alert);
        }

        .modal-button.primary:hover {
            background: rgba(255, 51, 0, 0.2);
            box-shadow: 0 0 20px var(--alert);
        }

        .modal-button.secondary {
            border-color: var(--primary);
            color: var(--primary);
        }

        .modal-button.secondary:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 20px var(--primary);
        }

        /* REGISTRO */
        #pantalla-registro {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registro-contenedor {
            max-width: 350px;
            width: 100%;
            background: rgba(0, 5, 10, 0.9);
            border: 1px solid var(--primary);
            padding: 30px 20px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.3);
        }

        .registro-titulo {
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .registro-sub {
            text-align: center;
            color: var(--secondary);
            font-size: 0.7rem;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--primary);
            padding: 12px;
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 15px var(--primary);
        }

        .registro-button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .registro-button:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 30px var(--primary);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- CAPAS T√ÅCTICAS SOBRE EL MAPA -->
    <div class="tactical-overlay">
        <!-- Radar con anillos conc√©ntricos -->
        <div class="radar-rings" style="position:absolute; width:100%; height:100%;">
            <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                <circle cx="50" cy="50" r="15" class="radar-ring"/>

        <!-- Grid hexagonal -->

                <defs>

            <button class="registro-button" onclick="registrar()">INGRESAR</button>

        <div style="font-size:3rem; color:var(--primary); margin-bottom:15px; text-shadow:0 0 15px var(--primary);">‚úì</div>

        <button class="registro-button" onclick="cerrarModalRegistro()" style="margin:0;">CONTINUAR</button>
    </div>

    <!-- PRINCIPAL -->
    <div id="pantalla-principal" style="display:none;">
        <header>
            <div class="header-left">
                <div class="main">SENTINEL V4.0</div>
                <div class="sub">SMART TECH ¬∑ HUD T√ÅCTICO</div>
            </div>
            <div class="header-right">
                <div class="status">‚óè ONLINE</div>
                <div class="logout" onclick="cerrarSesion()">CERRAR</div>

        <div id="map"></div>

            <!-- L√≠nea 1: Datos -->
            <div class="data-row">
                <div class="data-item">
                    <span class="data-label">‚ö°</span>
                    <span class="data-value" id="battery">--%</span>
                </div>
                <div class="data-item">
                    <span class="data-label">üõ∞Ô∏è</span>
                    <span class="data-value" id="precision">¬±--m</span>
                </div>

                    <span class="data-label">üì∑</span>

            <!-- L√≠nea 2: Terminal + C√°mara -->
            <div class="status-row">

    <!-- MODAL ALERTA -->
    <div id="alert-modal">
        <div class="modal-content">
            <div class="modal-title">üö® ALERTA</div>

                UNIDADES NOTIFICADAS<br>GRABANDO VIDEO
            </div>
            <div class="modal-buttons">
                <button class="modal-button primary" onclick="cerrarModal()">OK</button>

            </div>

    <script>
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let usuarioActual = null;
        let mapa;
        let marcador;
        let ubicacionActual = null;
        let watchId = null;
        let streamCamara = null;
        let mediaRecorder = null;
        let fragmentosVideo = [];
        let alertaActiva = false;
        let grabacionActiva = false;

        async function registrar() {
            const nombre = document.getElementById('nombre').value.trim();
            const dni = document.getElementById('dni').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const domicilio = document.getElementById('domicilio').value.trim();

            if (!nombre || !dni || !telefono || !domicilio) {
                alert("COMPLETE TODOS LOS CAMPOS");
                return;
            }

            const usuario = {
                nombre, dni, telefono, domicilio,
                fecha_registro: new Date().toISOString(),
                id_unico: 'USR-' + dni + '-' + Date.now().toString().slice(-4)
            };

            try {
                await _supabase.from('ciudadanos').insert(usuario);
                localStorage.setItem('usuario_activo', JSON.stringify(usuario));
                usuarioActual = usuario;
                document.getElementById('modal-exito').style.display = 'block';
            } catch (error) {
                alert("ERROR EN EL REGISTRO");
            }
        }

        function cerrarModalRegistro() {
            document.getElementById('modal-exito').style.display = 'none';
            document.getElementById('pantalla-registro').style.display = 'none';
            document.getElementById('pantalla-principal').style.display = 'block';
            iniciarApp();
        }

        function verificarRegistro() {
            const guardado = localStorage.getItem('usuario_activo');
            if (guardado) {
                usuarioActual = JSON.parse(guardado);
                document.getElementById('pantalla-registro').style.display = 'none';
                document.getElementById('pantalla-principal').style.display = 'block';
                iniciarApp();
            }
        }

        function iniciarApp() {
            actualizarTerminal(`BIENVENIDO ${usuarioActual.nombre}`);

            // MAPA CON FILTRO HUD T√ÅCTICO
            mapa = L.map('map', { zoomControl: false, attributionControl: false }).setView([-38.0055, -57.5426], 16);
            
            // Capa con filtro Iron Man (calles cian ne√≥n, fondo negro)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                filter: 'invert(1) hue-rotate(160deg) saturate(3) brightness(0.8) contrast(1.5)'
            }).addTo(mapa);

            // Click en mapa para l√≠nea de conexi√≥n (efecto t√°ctico)
            mapa.on('click', (e) => {
                if (marcador) {
                    const center = mapa.getCenter();
                    const line = L.polyline([
                        [center.lat, center.lng],
                        [e.latlng.lat, e.latlng.lng]
                    ], {
                        color: '#00f2ff',
                        weight: 1.5,
                        dashArray: '5, 8',
                        className: 'target-line'
                    }).addTo(mapa);
                    
                    setTimeout(() => mapa.removeLayer(line), 3000);
                }
            });

            iniciarGPS();
            obtenerBateria();
            document.getElementById('alert-button').addEventListener('click', activarAlerta);
        }

        function iniciarGPS() {
            if (!navigator.geolocation) return;

            watchId = navigator.geolocation.watchPosition(
                (pos) => {
                    const { latitude, longitude, accuracy } = pos.coords;
                    ubicacionActual = { lat: latitude, lng: longitude };
                    
                    document.getElementById('precision').textContent = `¬±${accuracy.toFixed(1)}m`;
                    
                    if (!marcador) {
                        marcador = L.circleMarker([latitude, longitude], {
                            radius: 12,
                            color: '#00f2ff',
                            weight: 3,
                            fillColor: '#00f2ff',
                            fillOpacity: 0.3,
                            className: 'iron-marker'
                        }).addTo(mapa);
                        
                        mapa.setView([latitude, longitude], 17);
                    } else {
                        marcador.setLatLng([latitude, longitude]);
                    }
                    
                    actualizarTerminal(`GPS: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`);
                },
                null,
                { enableHighAccuracy: true }
            );
        }

        function obtenerBateria() {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(bateria => {
                    actualizarBateria(bateria.level * 100);
                    bateria.addEventListener('levelchange', () => actualizarBateria(bateria.level * 100));
                });
            } else {
                setInterval(() => actualizarBateria(Math.floor(Math.random() * 20) + 75), 30000);
            }
        }

        function actualizarBateria(nivel) {
            document.getElementById('battery').textContent = `${Math.floor(nivel)}%`;
        }

        function actualizarTerminal(mensaje) {
            document.getElementById('terminal').innerHTML = `<span class="terminal-prompt">></span> ${mensaje}`;
        }

        async function activarCamara() {
            try {
                streamCamara = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true });
                
                grabacionActiva = true;
                fragmentosVideo = [];
                
                mediaRecorder = new MediaRecorder(streamCamara);
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) fragmentosVideo.push(e.data); };
                mediaRecorder.onstop = subirVideo;
                mediaRecorder.start();

                document.getElementById('video-status').textContent = 'ON';
                document.getElementById('camera-status').textContent = 'GRABANDO';
                document.getElementById('camera-dot').classList.add('active');
                actualizarTerminal('GRABANDO VIDEO');

                setTimeout(() => { if (grabacionActiva) detenerCamara(); }, 120000);
            } catch (error) {
                actualizarTerminal('ERROR C√ÅMARA');
            }
        }

        function detenerCamara() {
            if (mediaRecorder?.state === 'recording') mediaRecorder.stop();
            streamCamara?.getTracks().forEach(t => t.stop());
            
            document.getElementById('video-status').textContent = 'OFF';
            document.getElementById('camera-status').textContent = 'INACTIVA';
            document.getElementById('camera-dot').classList.remove('active');
            grabacionActiva = false;
        }

        async function subirVideo() {
            if (!fragmentosVideo.length || !ubicacionActual) return;
            
            try {
                const blob = new Blob(fragmentosVideo, { type: 'video/webm' });
                const nombre = `alerta_${usuarioActual.id_unico}_${Date.now()}.webm`;
                
                await _supabase.storage.from('videos-alertas').upload(nombre, blob);
                actualizarTerminal('VIDEO SUBIDO');
            } catch (error) {
                actualizarTerminal('ERROR SUBIR VIDEO');
            }
        }

        async function activarAlerta() {
            if (alertaActiva || !ubicacionActual) return;
            
            actualizarTerminal('üö® ACTIVANDO ALERTA');
            await activarCamara();

            const alerta = {
                unidad_id: usuarioActual.id_unico, nombre: usuarioActual.nombre, dni: usuarioActual.dni,
                telefono: usuarioActual.telefono, lat: ubicacionActual.lat, lng: ubicacionActual.lng,
                timestamp: new Date().toISOString(), bateria: document.getElementById('battery').textContent, activa: true
            };

            try {
                await _supabase.from('alertas').insert(alerta);
                alertaActiva = true;
                document.getElementById('modal-text').innerHTML = 'üö® ALERTA ENVIADA<br>UNIDADES NOTIFICADAS<br>GRABANDO VIDEO';
                document.getElementById('alert-modal').style.display = 'flex';
                actualizarTerminal('üö® ALERTA ENVIADA');
            } catch (error) {
                actualizarTerminal('ERROR AL ENVIAR');
            }
        }

        function cerrarModal() {
            document.getElementById('alert-modal').style.display = 'none';
        }

        function cancelarAlerta() {
            if (confirm('¬øCANCELAR ALERTA?')) {
                alertaActiva = false;
                detenerCamara();
                cerrarModal();
                actualizarTerminal('ALERTA CANCELADA');
            }
        }

        function cerrarSesion() {
            if (confirm('¬øCERRAR SESI√ìN?')) {
                if (streamCamara) streamCamara.getTracks().forEach(t => t.stop());
                localStorage.removeItem('usuario_activo');
                location.reload();
            }
        }

        verificarRegistro();
    </script>
</body>
</html>
