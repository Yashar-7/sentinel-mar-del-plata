<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL V5.0 | SMART TECH</title>
    
    <!-- Leaflet para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00f2ff;
            --neon-red: #ff3131;
            --neon-green: #39ff14;
            --civil-white: #ffffff;
            --bg-dark: #00050a;
            --bg-gradient: radial-gradient(circle, #001a26 0%, #00050a 100%);
        }

        body {
            background: var(--bg-gradient);
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* HEADER CON LOGO */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 5, 10, 0.7);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--neon-cyan);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-container {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--neon-cyan), #0066ff);
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(
                0% 15%, 15% 0%, 85% 0%, 100% 15%,
                100% 85%, 85% 100%, 15% 100%, 0% 85%
            );
            box-shadow: 0 0 15px var(--neon-cyan);
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .brand-main {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--neon-cyan);
            text-shadow: 0 0 8px var(--neon-cyan);
            letter-spacing: 2px;
        }

        .brand-sub {
            font-size: 0.6rem;
            color: rgba(0, 242, 255, 0.7);
            letter-spacing: 1px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .system-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-cyan);
            border-radius: 50%;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* BOT√ìN CERRAR SESI√ìN */
        .logout-button {
            background: rgba(255, 49, 49, 0.1);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            padding: 6px 12px;
            font-size: 0.65rem;
            cursor: pointer;
            clip-path: polygon(
                0% 20%, 20% 0%, 80% 0%, 100% 20%, 
                100% 80%, 80% 100%, 20% 100%, 0% 80%
            );
            transition: all 0.3s;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
        }

        .logout-button:hover {
            background: rgba(255, 49, 49, 0.2);
            box-shadow: 0 0 15px var(--neon-red);
        }

        /* MAPA */
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* ONDAS DE RADAR */
        .radar-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            transform: translate(-50%, -50%);
            animation: radarWave 4s infinite ease-out;
            opacity: 0;
            pointer-events: none;
            z-index: 600;
        }

        .radar-wave:nth-child(2) { animation-delay: 1.3s; }
        .radar-wave:nth-child(3) { animation-delay: 2.6s; }

        @keyframes radarWave {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0.8;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /* VIGNETTE */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                transparent 30%, 
                rgba(0, 5, 10, 0.7) 90%);
            pointer-events: none;
            z-index: 600;
        }

        /* SCANLINE */
        .scanline {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-cyan), 
                transparent
            );
            opacity: 0.15;
            z-index: 700;
            pointer-events: none;
            animation: scanMove 6s linear infinite;
        }

        @keyframes scanMove {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* UNIDAD */
        .unit-bar {
            position: fixed;
            top: 80px;
            left: 15px;
            background: rgba(0, 5, 10, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid var(--neon-cyan);
            padding: 8px 15px;
            z-index: 800;
            font-size: 0.65rem;
            clip-path: polygon(
                0% 15%, 5% 0%, 95% 0%, 100% 15%,
                100% 85%, 95% 100%, 5% 100%, 0% 85%
            );
        }

        /* VISOR DE C√ÅMARA */
        .camera-container {
            position: fixed;
            bottom: 120px;
            left: 15px;
            width: 120px;
            height: 90px;
            z-index: 800;
        }

        .camera-frame {
            width: 100%;
            height: 100%;
            clip-path: polygon(
                0% 15%, 15% 0%, 85% 0%, 100% 15%, 
                100% 85%, 85% 100%, 15% 100%, 0% 85%
            );
            border: 2px solid var(--neon-cyan);
            background: #000;
            overflow: hidden;
            position: relative;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: hue-rotate(140deg) contrast(1.2);
            display: none;
        }

        .rec-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            color: var(--neon-red);
            font-size: 0.55rem;
            font-weight: bold;
            animation: blink 1s infinite;
            text-shadow: 0 0 5px var(--neon-red);
            z-index: 10;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-cyan);
            font-size: 0.55rem;
            opacity: 0.5;
        }

        /* BOTONES T√ÅCTICOS */
        .buttons-container {
            position: fixed;
            bottom: 120px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 800;
        }

        .tactical-button {
            width: 70px;
            height: 70px;
            clip-path: polygon(
                0% 15%, 15% 0%, 85% 0%, 100% 15%, 
                100% 85%, 85% 100%, 15% 100%, 0% 85%
            );
            border: 2px solid var(--neon-cyan);
            background: rgba(0, 242, 255, 0.05);
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.55rem;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .tactical-button.alert {
            border-color: var(--neon-red);
            color: var(--neon-red);
            background: rgba(255, 49, 49, 0.05);
            animation: pulseAlert 2s infinite;
        }

        @keyframes pulseAlert {
            0% { box-shadow: 0 0 10px rgba(255, 49, 49, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 49, 49, 0.7); }
            100% { box-shadow: 0 0 10px rgba(255, 49, 49, 0.3); }
        }

        .tactical-button:hover {
            background: rgba(0, 242, 255, 0.15);
            transform: scale(1.05);
        }

        .tactical-button.alert:hover {
            background: rgba(255, 49, 49, 0.15);
        }

        .button-icon {
            font-size: 1.2rem;
        }

        /* CONSOLA INFERIOR */
        .console {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(0, 5, 10, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-cyan);
            padding: 10px 15px;
            z-index: 800;
            font-size: 0.6rem;
            line-height: 1.5;
            clip-path: polygon(
                0% 15%, 1% 0%, 99% 0%, 100% 15%, 
                100% 85%, 99% 100%, 1% 100%, 0% 85%
            );
        }

        .console-line {
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid rgba(0, 242, 255, 0.1);
            padding: 2px 0;
        }

        .console-prompt {
            color: var(--neon-cyan);
            opacity: 0.7;
        }

        .battery-line {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid rgba(0, 242, 255, 0.2);
            font-size: 0.55rem;
            color: var(--neon-cyan);
        }

        /* MODAL */
        #alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 5, 10, 0.95);
            z-index: 20000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(0, 5, 10, 0.9);
            border: 2px solid var(--neon-red);
            padding: 25px;
            max-width: 280px;
            text-align: center;
            clip-path: polygon(
                0% 10%, 5% 0%, 95% 0%, 100% 10%, 
                100% 90%, 95% 100%, 5% 100%, 0% 90%
            );
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--neon-red);
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--neon-red);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-button {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            clip-path: polygon(
                0% 15%, 15% 0%, 85% 0%, 100% 15%, 
                100% 85%, 85% 100%, 15% 100%, 0% 85%
            );
            font-size: 0.7rem;
        }

        .modal-button.primary {
            border-color: var(--neon-red);
            color: var(--neon-red);
        }

        .modal-button.secondary {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }

        /* PANTALLA DE AUTENTICACI√ìN */
        #pantalla-auth {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-gradient);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .auth-contenedor {
            max-width: 350px;
            width: 100%;
            background: rgba(0, 5, 10, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--neon-cyan);
            padding: 25px 20px;
            clip-path: polygon(
                0% 3%, 2% 0%, 98% 0%, 100% 3%,
                100% 97%, 98% 100%, 2% 100%, 0% 97%
            );
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        .auth-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .auth-logo-img {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--neon-cyan), #0066ff);
            clip-path: polygon(
                0% 15%, 15% 0%, 85% 0%, 100% 15%,
                100% 85%, 85% 100%, 15% 100%, 0% 85%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .auth-logo-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .auth-titulo {
            font-size: 1.5rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            letter-spacing: 4px;
        }

        .auth-sub {
            font-size: 0.7rem;
            color: rgba(0, 242, 255, 0.7);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            clip-path: polygon(
                0% 15%, 15% 0%, 85% 0%, 100% 15%, 
                100% 85%, 85% 100%, 15% 100%, 0% 85%
            );
        }

        .tab-button.active {
            background: rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .auth-form {
            display: block;
        }

        .auth-form.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.6rem;
            color: rgba(0, 242, 255, 0.7);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .label-opcional {
            display: block;
            font-size: 0.55rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 2px;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            background: rgba(0, 5, 10, 0.7);
            border: 1px solid var(--neon-cyan);
            padding: 12px;
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            outline: none;
            clip-path: polygon(
                0% 10%, 2% 0%, 98% 0%, 100% 10%,
                100% 90%, 98% 100%, 2% 100%, 0% 90%
            );
        }

        .rol-selector {
            margin-bottom: 15px;
        }

        .rol-opciones {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }

        .rol-opcion {
            background: rgba(0, 5, 10, 0.7);
            border: 1px solid var(--neon-cyan);
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 0.65rem;
            transition: all 0.3s;
            clip-path: polygon(
                0% 10%, 5% 0%, 95% 0%, 100% 10%,
                100% 90%, 95% 100%, 5% 100%, 0% 90%
            );
        }

        .rol-opcion.civil { color: #ffffff; border-color: #ffffff; }
        .rol-opcion.patrulla { color: #00f2ff; border-color: #00f2ff; }
        .rol-opcion.delivery { color: #ff3131; border-color: #ff3131; }
        .rol-opcion.emergencia { color: #39ff14; border-color: #39ff14; }

        .rol-opcion.selected {
            background: rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 15px currentColor;
        }

        .terminos {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .terminos input {
            width: auto;
            margin: 0;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            font-size: 0.9rem;
            clip-path: polygon(
                0% 10%, 3% 0%, 97% 0%, 100% 10%,
                100% 90%, 97% 100%, 3% 100%, 0% 90%
            );
            transition: all 0.3s;
            margin-top: 15px;
        }

        .auth-button:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        .error-message {
            color: var(--neon-red);
            font-size: 0.65rem;
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* MARCADOR SIMPLE (c√≠rculo con glow) */
        .simple-marker {
            filter: drop-shadow(0 0 8px var(--neon-cyan)) 
                    drop-shadow(0 0 15px var(--neon-cyan));
        }
    </style>
</head>
<body>
    <!-- ONDAS DE RADAR -->
    <div class="radar-wave"></div>
    <div class="radar-wave"></div>
    <div class="radar-wave"></div>

    <div class="vignette"></div>
    <div class="scanline"></div>

    <!-- PANTALLA DE AUTENTICACI√ìN -->
    <div id="pantalla-auth">
        <div class="auth-contenedor">
            <div class="auth-logo">
                <div class="auth-logo-img">
                    <img src="logo.png" alt="SMART TECH">
                </div>
                <div class="auth-titulo">SENTINEL</div>
                <div class="auth-sub">SMART TECH</div>
            </div>
            
            <!-- Pesta√±as: REGISTRO / INICIAR SESI√ìN -->
            <div class="tab-buttons">
                <button class="tab-button active" id="tab-registro" onclick="mostrarFormulario('registro')">REGISTRO</button>
                <button class="tab-button" id="tab-login" onclick="mostrarFormulario('login')">INGRESAR</button>
            </div>

            <!-- FORMULARIO DE REGISTRO -->
            <div id="form-registro" class="auth-form">
                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" id="reg-email" placeholder="ejemplo@mail.com">
                </div>
                
                <div class="form-group">
                    <label>CONTRASE√ëA</label>
                    <input type="password" id="reg-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <div class="form-group">
                    <label>NOMBRE COMPLETO</label>
                    <input type="text" id="reg-nombre" placeholder="JUAN P√âREZ">
                </div>
                
                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" id="reg-dni" placeholder="12345678">
                </div>
                
                <div class="form-group">
                    <label>TEL√âFONO</label>
                    <input type="text" id="reg-telefono" placeholder="223 555-1234">
                </div>
                
                <div class="form-group">
                    <label>DOMICILIO <span class="label-opcional">(OPCIONAL)</span></label>
                    <input type="text" id="reg-domicilio" placeholder="Av. Luro 1234">
                </div>
                
                <div class="rol-selector">
                    <label>ROL</label>
                    <div class="rol-opciones">
                        <div class="rol-opcion civil" onclick="seleccionarRolRegistro('civil', '#ffffff')">CIVIL</div>
                        <div class="rol-opcion patrulla" onclick="seleccionarRolRegistro('patrulla', '#00f2ff')">PATRULLA</div>
                        <div class="rol-opcion delivery" onclick="seleccionarRolRegistro('delivery', '#ff3131')">DELIVERY</div>
                        <div class="rol-opcion emergencia" onclick="seleccionarRolRegistro('emergencia', '#39ff14')">EMERGENCIA</div>
                    </div>
                    <input type="hidden" id="reg-rol" value="">
                    <input type="hidden" id="reg-rol-color" value="">
                </div>
                
                <div class="terminos">
                    <input type="checkbox" id="reg-terminos" checked>
                    <label style="display:inline; margin:0;">ACEPTO QUE LAS FALSAS ALERTAS SER√ÅN DENUNCIADAS</label>
                </div>
                
                <button class="auth-button" onclick="registrarUsuario()">REGISTRARME</button>
                <div id="reg-error" class="error-message"></div>
            </div>

            <!-- FORMULARIO DE INICIO DE SESI√ìN -->
            <div id="form-login" class="auth-form hidden">
                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" id="login-email" placeholder="ejemplo@mail.com">
                </div>
                
                <div class="form-group">
                    <label>CONTRASE√ëA</label>
                    <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button class="auth-button" onclick="iniciarSesion()">INGRESAR</button>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- PRINCIPAL -->
    <div id="pantalla-principal" style="display:none;">
        <header>
            <div class="header-left">
                <div class="logo-container">
                    <img src="logo.png" alt="SMART TECH">
                </div>
                <div class="brand">
                    <div class="brand-main">SENTINEL</div>
                    <div class="brand-sub">SMART TECH</div>
                </div>
            </div>
            <div class="header-right">
                <div class="system-indicator">
                    <span class="online-dot"></span>
                    <span>ONLINE</span>
                </div>
                <button class="logout-button" onclick="cerrarSesion()">CERRAR SESI√ìN</button>
            </div>
        </header>

        <div id="map"></div>

        <!-- UNIDAD -->
        <div class="unit-bar">
            <span>UNID: <span id="unid">--</span></span>
        </div>

        <!-- VISOR DE C√ÅMARA -->
        <div class="camera-container">
            <div class="camera-frame">

        function iniciarGPS() {
            if (!navigator.geolocation) return;

                    ubicacionActual = { lat: latitude, lng: longitude };
                    
                    document.getElementById('gps-status').innerHTML =

            );

        function obtenerBateria() {

                navigator.getBattery().then(bateria => {
                    actualizarBateria(bateria.level * 100);

                        actualizarBateria(bateria.level * 100));

       async function activarCamara() {
    console.log("üé• Iniciando sistema de captura de video...");
    try {
        streamCamara = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: "environment",
                width: { ideal: 640 },
                height: { ideal: 480 }
            }, 
            audio: true 
        });
        
        // VERIFICACIONES DE SEGURIDAD - Evitan errores de null
        const video = document.getElementById('video-feed');
        const placeholder = document.getElementById('camera-placeholder');
        const recIndicator = document.getElementById('rec-indicator');
        const videoStatus = document.getElementById('video-status');
        
        if (video) {
            video.srcObject = streamCamara;
            video.style.display = 'block';
        } else {
            console.warn("‚ö†Ô∏è Elemento video-feed no encontrado");
        }
        
        if (placeholder) placeholder.style.display = 'none';
        if (recIndicator) recIndicator.classList.remove('hidden');
        if (videoStatus) videoStatus.textContent = 'ON';
        
        grabacionActiva = true;
        fragmentosVideo = [];
        fragmentosSubidos = [];
        
        // Configuraci√≥n de Codecs
        let options = { mimeType: 'video/webm' };
        try {
            if (MediaRecorder.isTypeSupported('video/webm; codecs=vp9,opus')) {
                options = { mimeType: 'video/webm; codecs=vp9,opus' };
                console.log("‚úÖ Usando codec VP9");
            } else if (MediaRecorder.isTypeSupported('video/webm; codecs=vp8,opus')) {
                options = { mimeType: 'video/webm; codecs=vp8,opus' };
                console.log("‚úÖ Usando codec VP8");
            }
        } catch (e) {
            console.warn("‚ö†Ô∏è Codecs preferidos no soportados, usando defecto.");
        }
        
        mediaRecorder = new MediaRecorder(streamCamara, options);
        
        mediaRecorder.ondataavailable = async (e) => {
            if (e.data.size > 0) {
                fragmentosVideo.push(e.data);
                const numFragmento = fragmentosVideo.length;
                
                console.log(`üìπ Fragmento ${numFragmento} capturado (${(e.data.size / 1024).toFixed(2)} KB)`);
                actualizarTerminal(`üìπ Fragmento ${numFragmento} grabado`);
                
                // PRIMERO: Subir el fragmento (lo m√°s importante)
                if (alertaId) {
                    console.log(`üì§ Enviando fragmento ${numFragmento} a Storage...`);
                    await subirFragmento(numFragmento);
                    
                    // DESPU√âS: Actualizar progreso
                    await _supabase
                        .from('alertas')
                        .update({ video_progreso: numFragmento * 10 })
                        .eq('id', alertaId);
                    
                    console.log(`üìä Progreso actualizado: ${numFragmento * 10}%`);
                } else {
                    console.error("üö® Error: No hay alertaId vinculado. Guardando fragmento localmente.");
                    // Guardamos localmente por si aparece alertaId despu√©s
                }
            }
        };
        
        mediaRecorder.onstop = async () => {
            console.log("‚èπÔ∏è Grabaci√≥n finalizada. Total fragmentos:", fragmentosVideo.length);
            actualizarTerminal('üìπ Grabaci√≥n finalizada');
            
            // Verificar que todos los fragmentos se subieron
            if (fragmentosSubidos.length < fragmentosVideo.length) {
                console.warn(`‚ö†Ô∏è Quedan ${fragmentosVideo.length - fragmentosSubidos.length} fragmentos por subir`);
                // Intentar subir los pendientes
                for (let i = 0; i < fragmentosVideo.length; i++) {
                    if (!fragmentosSubidos.includes(i + 1)) {
                        await subirFragmento(i + 1);
                    }
                }
            }
            
            if (streamCamara) {
                streamCamara.getTracks().forEach(t => t.stop());
                streamCamara = null;
            }
            
            // Actualizar interfaz con verificaciones
            if (video) video.style.display = 'none';
            if (placeholder) placeholder.style.display = 'flex';
            if (recIndicator) recIndicator.classList.add('hidden');
            if (videoStatus) videoStatus.textContent = 'OFF';
            
            grabacionActiva = false;
        };
        
        // Grabar en fragmentos de 10 segundos
        mediaRecorder.start(10000);
        console.log("‚úÖ Grabadora iniciada correctamente. Fragmentos cada 10 segundos.");
        
        // Detener despu√©s de 2 minutos
        setTimeout(() => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                console.log("‚è±Ô∏è Tiempo m√°ximo alcanzado (2 minutos). Deteniendo grabaci√≥n.");
                mediaRecorder.stop();
            }
        }, 120000);
        
    } catch (error) {
        console.error('‚ùå Error cr√≠tico en activarCamara:', error);
        actualizarTerminal('‚ùå ERROR C√ÅMARA');
        
        // Intentar recuperar interfaz
        const recIndicator = document.getElementById('rec-indicator');
        if (recIndicator) recIndicator.classList.add('hidden');
    }
}

        async function subirFragmento(numeroFragmento) {
    console.log('=================================');
    console.log(`üîç INICIO subirFragmento ${numeroFragmento}`);
    console.log('alertaId:', alertaId);
    
    if (!fragmentosVideo[numeroFragmento - 1] || !ubicacionActual || !usuarioActual || !alertaId) {
        console.log('‚ùå Condiciones no cumplidas');
        return;
    }
    
    try {
        const fragmento = fragmentosVideo[numeroFragmento - 1];
        const nombre = `alerta_${usuarioActual.id_unico}_${Date.now()}_f${numeroFragmento}.webm`;
        
        console.log('üì§ Subiendo a Storage:', nombre);
        
        const { data: uploadData, error: uploadError } = await _supabase.storage
            .from('videos-alertas')
            .upload(nombre, fragmento);
        
        if (uploadError) {
            console.log('‚ùå Error en Storage:', uploadError);
            return;
        }
        
        console.log('‚úÖ Subido a Storage:', uploadData);
        
        const { data: urlData } = _supabase.storage
            .from('videos-alertas')
            .getPublicUrl(nombre);
        
        console.log('üîó URL generada:', urlData.publicUrl);
        
        // ==============================================
        // ESTA ES LA PARTE CR√çTICA CON LOS NUEVOS LOGS
        // ==============================================
        console.log('üíæ ANTES DE UPDATE - alertaId:', alertaId);
        console.log('üíæ ANTES DE UPDATE - url a guardar:', urlData.publicUrl);
        
        const { data: updateData, error: updateError } = await _supabase
            .from('alertas')
            .update({ video_url: urlData.publicUrl })
            .eq('id', alertaId)
            .select();
        
        console.log('üíæ RESPUESTA DEL UPDATE:', { updateData, updateError });
        
        if (updateError) {
            console.log('‚ùå ERROR ESPEC√çFICO DEL UPDATE:', updateError);
        } else {
            console.log('‚úÖ UPDATE EXITOSO');
        }
        // ==============================================
        
        fragmentosSubidos.push(numeroFragmento);
        actualizarTerminal(`üì§ Fragmento ${numeroFragmento} subido`);
        
    } catch (error) {
        console.log('‚ùå Error general:', error);
    }
    console.log('=================================');
}
