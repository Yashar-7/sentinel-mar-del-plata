<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL - SMART TECH</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-red: #ff3131;
            --panel-bg: rgba(0, 5, 12, 0.95);
            --border-glow: rgba(0, 234, 255, 0.4);
            --scan-color: rgba(0, 234, 255, 0.12);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: #000;
            color: var(--neon-blue);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* --- HEADER CON LOGO TIPO ESCUDO --- */
        .main-header {
            height: 90px;
            background: linear-gradient(to bottom, #001a2c, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-glow);
            z-index: 100;
            position: relative;
        }

        .shield-logo {
            width: 50px;
            height: 55px;
            margin-bottom: 2px;
            filter: drop-shadow(0 0 10px var(--neon-blue));
            /* Si tienes el archivo, reemplaza 'logo.png' por tu imagen */
            background: url('logo.png') no-repeat center;
            background-size: contain;
        }

        /* Fallback si no hay imagen: un círculo brillante que simula el ojo */
        .shield-fallback {
            width: 35px; height: 35px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px var(--neon-blue);
        }
        .shield-fallback::after {
            content: ""; width: 8px; height: 8px;
            background: var(--neon-blue); border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .brand-name {
            font-size: 0.9em;
            letter-spacing: 5px;
            font-weight: 900;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- ESCÁNER QUE NACE DEL ESCUDO --- */
        #scanner-light {
            position: absolute;
            top: 45px; /* Nace del medio del escudo */
            left: 50%;
            width: 200%;
            height: 100vh;
            background: conic-gradient(from 180deg at 50% 0%, 
                transparent 160deg, 
                var(--scan-color) 180deg, 
                transparent 200deg);
            transform-origin: top center;
            transform: translateX(-50%);
            animation: sweep 4.5s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
            filter: blur(8px);
        }

        @keyframes sweep {
            0% { transform: translateX(-50%) rotate(-30deg); }
            50% { transform: translateX(-50%) rotate(30deg); }
            100% { transform: translateX(-50%) rotate(-30deg); }
        }

        #map {
            position: absolute;
            top: 90px; bottom: 180px;
            width: 100%;
            background: #020202;
            z-index: 1;
        }

        /* --- CONSOLA INFERIOR --- */
        .bottom-console {
            position: absolute;
            bottom: 0; width: 100%;
            height: 180px;
            background: var(--panel-bg);
            border-top: 2px solid var(--border-glow);
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            z-index: 100;
        }

        .video-box {
            position: relative;
            background: #000;
            border-right: 1px solid var(--border-glow);
            overflow: hidden;
        }

        #video-feed { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        
        .rec-tag {
            position: absolute; top: 10px; left: 10px;
            font-size: 0.6em; color: #666;
            display: flex; align-items: center; gap: 5px;
        }

        .controls-box {
            padding: 15px;
            display: flex; flex-direction: column;
            justify-content: space-between;
        }

        .btn-action {
            background: rgba(0, 234, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px;
            font-size: 0.7em;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-critical {
            border-color: var(--neon-red);
            color: var(--neon-red);
            background: rgba(255, 49, 49, 0.05);
            box-shadow: 0 0 10px rgba(255, 49, 49, 0.2);
        }

        /* MODO EMERGENCIA */
        .emergency-active #scanner-light {
            --scan-color: rgba(255, 49, 49, 0.3);
            animation-duration: 1.5s;
        }
        .emergency-active .main-header { border-color: var(--neon-red); }
        .emergency-active .brand-name { color: var(--neon-red); text-shadow: 0 0 15px var(--neon-red); }

        /* SELECTOR */
        #selector-container {
            position: fixed; inset: 0;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body id="sentinel-body">

    <div id="selector-container">
        <div style="border: 1px solid var(--neon-blue); padding: 40px; text-align: center; background: #000810;">
            <div class="shield-fallback" style="margin: 0 auto 20px;"></div>
            <div class="brand-name">SENTINEL</div>
            <p style="font-size: 0.5em; letter-spacing: 2px; margin-bottom: 30px;">AUTH_REQUIRED</p>
            <button class="btn-action" style="width: 100%; margin-bottom: 10px;" onclick="iniciar('responder')">RESPUESTA TÁCTICA</button>
            <button class="btn-action btn-critical" style="width: 100%;" onclick="iniciar('citizen')">ACCESO CIUDADANO</button>
        </div>
    </div>

    <header class="main-header">
        <div class="shield-logo">
            <div class="shield-fallback" id="shield-core" style="margin: 0 auto;"></div>
        </div>
        <div class="brand-name">SENTINEL</div>
        <div id="sys-msg" style="font-size: 0.5em; opacity: 0.7;">V1.2 | SYSTEM: STABLE</div>
    </header>

    <div id="scanner-light"></div>
    <div id="map"></div>

    <div class="bottom-console">
        <div class="video-box">
            <video id="video-feed" autoplay playsinline></video>
            <div class="rec-tag" id="rec-tag">● REC_OFF</div>
        </div>
        <div class="controls-box">
            <div style="font-size: 0.6em;">
                <span id="unit-label" style="color:#55aaff;">UNIT: NONE</span><br>
                <span id="gps-label">GPS: 0.0000, 0.0000</span>
            </div>
            <button class="btn-action" onclick="toggleVideo()">ENLACE VIDEO</button>
            <button class="btn-action btn-critical" onclick="activarAlerta()">ALERTA CRÍTICA</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const ID = 'SNT-' + Math.floor(Math.random()*900+100);
        let map, userMarker, streamActivo = null;

        function iniciar(rol) {
            document.getElementById('selector-container').style.display = 'none';
            document.getElementById('unit-label').innerText = `UNIT: ${ID} | ${rol.toUpperCase()}`;
            
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-38.0055, -57.5426], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(async p => {
                    const {latitude: lat, longitude: lng} = p.coords;
                    document.getElementById('gps-label').innerText = `GPS: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    
                    if(!userMarker) {
                        userMarker = L.circleMarker([lat, lng], { radius: 8, color: (rol=='citizen'?'#ff3131':'#00eaff'), fillColor: '#fff', fillOpacity: 1 }).addTo(map);
                        map.panTo([lat, lng]);
                    } else { userMarker.setLatLng([lat, lng]); }

                    await _supabase.from('unidades_live').upsert({ user_id: ID, latitude: lat, longitude: lng, role: rol }, {onConflict:'user_id'});
                });
            }
        }

        async function toggleVideo() {
            const v = document.getElementById('video-feed');
            const t = document.getElementById('rec-tag');
            if(!streamActivo) {
                streamActivo = await navigator.mediaDevices.getUserMedia({video: {facingMode:"environment"}});
                v.srcObject = streamActivo; v.style.opacity = "1";
                t.innerText = "● REC_LIVE"; t.style.color = "var(--neon-red)";
            } else {
                streamActivo.getTracks().forEach(tr => tr.stop());
                streamActivo = null; v.srcObject = null; v.style.opacity = "0.7";
                t.innerText = "● REC_OFF"; t.style.color = "#666";
            }
        }

        function activarAlerta() {
            document.getElementById('sentinel-body').classList.add('emergency-active');
            document.getElementById('sys-msg').innerText = "ALERT_PROTOCOL_ACTIVE";
            document.getElementById('sys-msg').style.color = "var(--neon-red)";
            alert("SISTEMA: ALERTA CRÍTICA ENVIADA");
        }
    </script>
</body>
</html>
