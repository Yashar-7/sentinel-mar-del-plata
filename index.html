<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL V4.0 | SMART TECH</title>
    
    <!-- Leaflet para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ffaa;
            --primary-glow: 0 0 15px #00ffaa;
            --secondary: #0066ff;
            --alert: #ff3300;
            --alert-glow: 0 0 20px #ff3300;
            --bg: #0a0c10;
            --glass: rgba(0, 0, 0, 0.85);
            --border-glow: 0 0 10px rgba(0, 255, 170, 0.5);
        }

        body {
            background: var(--bg);
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* EFECTO MATRIZ (sutil) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 170, 0.02) 0px,
                transparent 2px,
                transparent 6px
            );
            pointer-events: none;
            animation: matrix 20s linear infinite;
            z-index: 0;
        }

        @keyframes matrix {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* HEADER MINIMAL */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--primary);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .header-left .main {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .header-left .sub {
            color: var(--secondary);
            font-size: 0.55rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status {
            color: var(--primary);
            animation: blink 2s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .logout {
            border: 1px solid var(--alert);
            color: var(--alert);
            padding: 4px 8px;
            border-radius: 2px;
            font-size: 0.6rem;
            cursor: pointer;
            background: rgba(255, 51, 0, 0.1);
        }

        .logout:hover {
            background: rgba(255, 51, 0, 0.2);
            box-shadow: 0 0 10px var(--alert);
        }

        /* MAPA - PROTAGONISTA ABSOLUTO */
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* BARRA INFERIOR √öNICA - TODO EL PODER AQU√ç */
        .bottom-bar {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            z-index: 1000;
            padding: 10px 12px;
            font-size: 0.7rem;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* PRIMERA L√çNEA: DATOS TELEM√âTRICOS */
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 170, 0.2);
            padding-bottom: 6px;
        }

        .data-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .data-label {
            color: var(--secondary);
            font-size: 0.6rem;
            text-transform: uppercase;
        }

        .data-value {
            color: var(--primary);
            font-weight: bold;
            text-shadow: 0 0 5px var(--primary);
        }

        .data-value.alert {
            color: var(--alert);
        }

        /* SEGUNDA L√çNEA: TERMINAL + C√ÅMARA */
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.65rem;
        }

        .terminal-line {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--primary);
        }

        .terminal-prompt {
            color: var(--secondary);
        }

        .camera-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .camera-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary);
        }

        .camera-dot.active {
            background: var(--alert);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* TERCERA L√çNEA: BOT√ìN DE ALERTA */
        .alert-row {
            display: flex;
            justify-content: center;
            margin-top: 4px;
        }

        .alert-button {
            background: rgba(255, 51, 0, 0.15);
            border: 2px solid var(--alert);
            color: var(--alert);
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: 8px;
            padding: 8px 0;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255, 51, 0, 0.5);
            transition: all 0.3s;
            border-radius: 2px;
        }

        .alert-button:hover {
            background: rgba(255, 51, 0, 0.25);
            box-shadow: 0 0 50px rgba(255, 51, 0, 0.8);
        }

        .alert-button:active {
            transform: scale(0.98);
        }

        /* MODAL (igual) */
        #alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 20000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--alert);
            box-shadow: 0 0 50px rgba(255, 51, 0, 0.7);
            padding: 30px;
            max-width: 300px;
            text-align: center;
            border-radius: 2px;
        }

        .modal-title {
            font-size: 2rem;
            color: var(--alert);
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
        }

        .modal-text {
            font-size: 0.9rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .modal-button {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s;
        }

        .modal-button.primary {
            border-color: var(--alert);
            color: var(--alert);
        }

        .modal-button.primary:hover {
            background: rgba(255, 51, 0, 0.2);
        }

        .modal-button.secondary {
            border-color: var(--primary);
            color: var(--primary);
        }

        .modal-button.secondary:hover {
            background: rgba(0, 255, 170, 0.1);
        }

        /* REGISTRO (simplificado) */
        #pantalla-registro {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registro-contenedor {
            max-width: 350px;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--primary);
            padding: 30px 20px;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.3);
        }

        .registro-titulo {
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
        }

        .registro-sub {
            text-align: center;
            color: var(--secondary);
            font-size: 0.7rem;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--primary);
            padding: 12px;
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 15px var(--primary);
        }

        .registro-button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .registro-button:hover {
            background: rgba(0, 255, 170, 0.1);
            box-shadow: 0 0 20px var(--primary);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- REGISTRO -->
    <div id="pantalla-registro">
        <div class="registro-contenedor">
            <div class="registro-titulo">SENTINEL</div>
            <div class="registro-sub">SMART TECH</div>
            
            <div class="form-group">
                <input type="text" id="nombre" placeholder="NOMBRE COMPLETO">
            </div>
            <div class="form-group">
                <input type="text" id="dni" placeholder="DNI">
            </div>
            <div class="form-group">
                <input type="text" id="telefono" placeholder="TEL√âFONO">
            </div>
            <div class="form-group">
                <input type="text" id="domicilio" placeholder="DOMICILIO">
            </div>
            
            <button class="registro-button" onclick="registrar()">INGRESAR</button>
        </div>
    </div>

    <!-- MODAL REGISTRO -->
    <div id="modal-exito" style="position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#000; border:2px solid var(--primary); padding:30px; text-align:center; z-index:20001; display:none; min-width:250px;">
        <div style="font-size:3rem; color:var(--primary); margin-bottom:15px;">‚úì</div>
        <div style="margin-bottom:20px;">REGISTRO EXITOSO</div>
        <button class="registro-button" onclick="cerrarModalRegistro()" style="margin:0;">CONTINUAR</button>
    </div>

    <!-- PRINCIPAL -->
    <div id="pantalla-principal" style="display:none;">
        <header>
            <div class="header-left">
                <div class="main">SENTINEL V4.0</div>
                <div class="sub">SMART TECH ¬∑ GLOBAL INTELLIGENCE ¬∑ LOCAL CONTROL</div>
            </div>
            <div class="header-right">
                <div class="status">‚óè ONLINE</div>
                <div class="logout" onclick="cerrarSesion()">CERRAR</div>
            </div>
        </header>

        <div id="map"></div>

        <div class="bottom-bar">
            <!-- L√≠nea 1: Datos -->
            <div class="data-row">
                <div class="data-item">
                    <span class="data-label">‚ö°</span>
                    <span class="data-value" id="battery">--%</span>
                </div>
                <div class="data-item">
                    <span class="data-label">üõ∞Ô∏è</span>
                    <span class="data-value" id="precision">¬±--m</span>
                </div>
                <div class="data-item">
                    <span class="data-label">üì∑</span>
                    <span class="data-value" id="video-status">OFF</span>
                </div>
            </div>

            <!-- L√≠nea 2: Terminal + C√°mara -->
            <div class="status-row">
                <div class="terminal-line" id="terminal">
                    <span class="terminal-prompt">></span> SISTEMA LISTO
                </div>
                <div class="camera-indicator">
                    <span class="camera-dot" id="camera-dot"></span>
                    <span id="camera-status">INACTIVA</span>
                </div>
            </div>

            <!-- L√≠nea 3: Bot√≥n ALERTA -->
            <div class="alert-row">
                <button class="alert-button" id="alert-button">ALERTA</button>
            </div>
        </div>
    </div>

    <!-- MODAL ALERTA -->
    <div id="alert-modal">
        <div class="modal-content">
            <div class="modal-title">üö® ALERTA</div>
            <div class="modal-text" id="modal-text">
                UNIDADES NOTIFICADAS<br>GRABANDO VIDEO
            </div>
            <div class="modal-buttons">
                <button class="modal-button primary" onclick="cerrarModal()">OK</button>
                <button class="modal-button secondary" onclick="cancelarAlerta()">CANCELAR</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let usuarioActual = null;
        let mapa;
        let marcador;
        let ubicacionActual = null;
        let watchId = null;
        let streamCamara = null;
        let mediaRecorder = null;
        let fragmentosVideo = [];
        let alertaActiva = false;
        let grabacionActiva = false;

        async function registrar() {
            const nombre = document.getElementById('nombre').value.trim();
            const dni = document.getElementById('dni').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const domicilio = document.getElementById('domicilio').value.trim();

            if (!nombre || !dni || !telefono || !domicilio) {
                alert("COMPLETE TODOS LOS CAMPOS");
                return;
            }

            const usuario = {
                nombre, dni, telefono, domicilio,
                fecha_registro: new Date().toISOString(),
                id_unico: 'USR-' + dni + '-' + Date.now().toString().slice(-4)
            };

            try {
                await _supabase.from('ciudadanos').insert(usuario);
                localStorage.setItem('usuario_activo', JSON.stringify(usuario));
                usuarioActual = usuario;
                document.getElementById('modal-exito').style.display = 'block';
            } catch (error) {
                alert("ERROR EN EL REGISTRO");
            }
        }

        function cerrarModalRegistro() {
            document.getElementById('modal-exito').style.display = 'none';
            document.getElementById('pantalla-registro').style.display = 'none';
            document.getElementById('pantalla-principal').style.display = 'block';
            iniciarApp();
        }

        function verificarRegistro() {
            const guardado = localStorage.getItem('usuario_activo');
            if (guardado) {
                usuarioActual = JSON.parse(guardado);
                document.getElementById('pantalla-registro').style.display = 'none';
                document.getElementById('pantalla-principal').style.display = 'block';
                iniciarApp();
            }
        }

        function iniciarApp() {
            actualizarTerminal(`BIENVENIDO ${usuarioActual.nombre}`);

            mapa = L.map('map', { zoomControl: false, attributionControl: false }).setView([-38.0055, -57.5426], 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                filter: 'brightness(0.6) invert(1) hue-rotate(150deg) saturate(4) contrast(1.3)'
            }).addTo(mapa);

            iniciarGPS();
            obtenerBateria();
            document.getElementById('alert-button').addEventListener('click', activarAlerta);
        }

        function iniciarGPS() {
            if (!navigator.geolocation) return;

            watchId = navigator.geolocation.watchPosition(
                (pos) => {
                    const { latitude, longitude, accuracy } = pos.coords;
                    ubicacionActual = { lat: latitude, lng: longitude };
                    
                    document.getElementById('precision').textContent = `¬±${accuracy.toFixed(1)}m`;
                    
                    if (!marcador) {
                        marcador = L.circleMarker([latitude, longitude], {
                            radius: 10, color: '#00ffaa', fillColor: '#00ffaa', fillOpacity: 0.7
                        }).addTo(mapa);
                        mapa.setView([latitude, longitude], 17);
                    } else {
                        marcador.setLatLng([latitude, longitude]);
                    }
                    
                    actualizarTerminal(`GPS: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`);
                },
                null,
                { enableHighAccuracy: true }
            );
        }

        function obtenerBateria() {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(bateria => {
                    actualizarBateria(bateria.level * 100);
                    bateria.addEventListener('levelchange', () => actualizarBateria(bateria.level * 100));
                });
            } else {
                setInterval(() => actualizarBateria(Math.floor(Math.random() * 20) + 75), 30000);
            }
        }

        function actualizarBateria(nivel) {
            document.getElementById('battery').textContent = `${Math.floor(nivel)}%`;
        }

        function actualizarTerminal(mensaje) {
            document.getElementById('terminal').innerHTML = `<span class="terminal-prompt">></span> ${mensaje}`;
        }

        async function activarCamara() {
            try {
                streamCamara = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true });
                
                grabacionActiva = true;
                fragmentosVideo = [];
                
                mediaRecorder = new MediaRecorder(streamCamara);
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) fragmentosVideo.push(e.data); };
                mediaRecorder.onstop = subirVideo;
                mediaRecorder.start();

                document.getElementById('video-status').textContent = 'ON';
                document.getElementById('camera-status').textContent = 'GRABANDO';
                document.getElementById('camera-dot').classList.add('active');
                actualizarTerminal('GRABANDO VIDEO');

                setTimeout(() => { if (grabacionActiva) detenerCamara(); }, 120000);
            } catch (error) {
                actualizarTerminal('ERROR C√ÅMARA');
            }
        }

        function detenerCamara() {
            if (mediaRecorder?.state === 'recording') mediaRecorder.stop();
            streamCamara?.getTracks().forEach(t => t.stop());
            
            document.getElementById('video-status').textContent = 'OFF';
            document.getElementById('camera-status').textContent = 'INACTIVA';
            document.getElementById('camera-dot').classList.remove('active');
            grabacionActiva = false;
        }

        async function subirVideo() {
            if (!fragmentosVideo.length || !ubicacionActual) return;
            
            try {
                const blob = new Blob(fragmentosVideo, { type: 'video/webm' });
                const nombre = `alerta_${usuarioActual.id_unico}_${Date.now()}.webm`;
                
                await _supabase.storage.from('videos-alertas').upload(nombre, blob);
                actualizarTerminal('VIDEO SUBIDO');
            } catch (error) {
                actualizarTerminal('ERROR SUBIR VIDEO');
            }
        }

        async function activarAlerta() {
            if (alertaActiva || !ubicacionActual) return;
            
            actualizarTerminal('üö® ACTIVANDO ALERTA');
            await activarCamara();

            const alerta = {
                unidad_id: usuarioActual.id_unico, nombre: usuarioActual.nombre, dni: usuarioActual.dni,
                telefono: usuarioActual.telefono, lat: ubicacionActual.lat, lng: ubicacionActual.lng,
                timestamp: new Date().toISOString(), bateria: document.getElementById('battery').textContent, activa: true
            };

            try {
                await _supabase.from('alertas').insert(alerta);
                alertaActiva = true;
                document.getElementById('modal-text').innerHTML = 'üö® ALERTA ENVIADA<br>UNIDADES NOTIFICADAS<br>GRABANDO VIDEO';
                document.getElementById('alert-modal').style.display = 'flex';
                actualizarTerminal('üö® ALERTA ENVIADA');
            } catch (error) {
                actualizarTerminal('ERROR AL ENVIAR');
            }
        }

        function cerrarModal() {
            document.getElementById('alert-modal').style.display = 'none';
        }

        function cancelarAlerta() {
            if (confirm('¬øCANCELAR ALERTA?')) {
                alertaActiva = false;
                detenerCamara();
                cerrarModal();
                actualizarTerminal('ALERTA CANCELADA');
            }
        }

        function cerrarSesion() {
            if (confirm('¬øCERRAR SESI√ìN?')) {
                if (streamCamara) streamCamara.getTracks().forEach(t => t.stop());
                localStorage.removeItem('usuario_activo');
                location.reload();
            }
        }

        verificarRegistro();
    </script>
</body>
</html>
