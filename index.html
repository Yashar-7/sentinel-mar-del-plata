<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL - TACTICAL NETWORK</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-red: #ff3131;
            --neon-green: #39ff14;
            --neon-white: #ffffff;
            --panel-bg: rgba(0, 8, 15, 1);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: #000;
            color: var(--neon-blue);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- MAPA CON FILTRO CYAN REFORZADO --- */
        .map-container { flex-grow: 1; position: relative; border-bottom: 1px solid var(--neon-blue); }
        #map { 
            width: 100%; height: 100%; 
            background: #000;
            /* Filtro corregido para forzar el cian en las líneas */
            filter: invert(100%) hue-rotate(170deg) brightness(0.7) contrast(1.5);
        }

        .main-header {
            height: 70px; flex-shrink: 0;
            background: #000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-bottom: 1px solid var(--neon-blue);
            z-index: 1000;
        }
        .brand-name { font-size: 0.8em; letter-spacing: 4px; font-weight: 900; }

        /* --- CONSOLA INFERIOR COMPACTA (AJUSTADA PARA MÓVIL) --- */
        .bottom-console {
            height: 140px; /* Reducido para asegurar visibilidad */
            flex-shrink: 0;
            background: var(--panel-bg);
            display: grid; grid-template-columns: 1.2fr 1fr;
            z-index: 1000;
        }

        .video-box { position: relative; border-right: 1px solid var(--neon-blue); background: #050505; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        .controls-box {
            padding: 5px;
            display: flex; flex-direction: column;
            justify-content: space-around;
        }

        .info-data { font-size: 0.5em; line-height: 1.1; color: var(--neon-blue); }

        .btn-grid {
            display: flex; flex-direction: column;
            gap: 4px;
        }

        .btn-action {
            background: rgba(0, 234, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 8px 2px;
            font-size: 0.6em; font-weight: bold;
            text-transform: uppercase;
        }

        .btn-emergency {
            border-color: var(--neon-red);
            color: var(--neon-red);
            background: rgba(255, 49, 49, 0.2);
        }

        /* SELECTOR */
        #selector-container {
            position: fixed; inset: 0; background: #000;
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            width: 80%; max-width: 280px; text-align: center;
            padding: 20px; border: 1px solid var(--neon-blue);
            background: #000;
        }
        .role-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .role-btn { padding: 10px 2px; font-size: 0.6em; border: 1px solid; background: transparent; color: inherit; }
    </style>
</head>
<body>

    <div id="selector-container">
        <div class="auth-card">
            <div class="brand-name">SENTINEL</div>
            <p style="font-size: 0.5em; opacity: 0.6;">SELECCIONE ROL</p>
            <div class="role-grid">
                <button class="role-btn" style="color:white;" onclick="iniciar('civil', '#ffffff')">CIVIL</button>
                <button class="role-btn" style="color:#ff3131;" onclick="iniciar('repartidor', '#ff3131')">DELIVERY</button>
                <button class="role-btn" style="color:#00eaff;" onclick="checkPatrulla()">PATRULLA</button>
                <button class="role-btn" style="color:#39ff14;" onclick="iniciar('emergencia', '#39ff14')">MÉDICO</button>
            </div>
        </div>
    </div>

    <header class="main-header">
        <div class="brand-name">SENTINEL</div>
        <div id="sys-status" style="font-size: 0.4em;">RED ACTIVA | ONLINE</div>
    </header>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="bottom-console">
        <div class="video-box">
            <video id="video-feed" autoplay playsinline></video>
            <div style="position:absolute; top:2px; left:2px; font-size:0.4em; color:red;" id="cam-label">● CAM_READY</div>
        </div>
        <div class="controls-box">
            <div class="info-data">
                <span id="label-id">ID: ---</span><br>
                <span id="label-gps">0.00, 0.00</span>
            </div>
            <div class="btn-grid">
                <button class="btn-action" onclick="toggleCam()">ENLACE VIDEO</button>
                <button class="btn-action btn-emergency" onclick="dispararAlerta()">ALERTA CRÍTICA</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const ID = 'SNT-' + Math.floor(Math.random()*899+100);
        let map, userMarker, myRole, myColor, stream;
        let otherMarkers = {};

        function checkPatrulla() {
            if(prompt("VALIDE CREDENCIAL (911):") === "911") iniciar('patrulla', '#00eaff');
        }

        async function iniciar(rol, color) {
            myRole = rol; myColor = color;
            document.getElementById('selector-container').style.display = 'none';
            document.getElementById('label-id').innerText = `${ID} | ${rol.toUpperCase()}`;
            document.getElementById('label-id').style.color = color;
            
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-37.9953, -57.5542], 16);
            
            // Capa de mapa con azulejos invertidos para que el filtro funcione mejor
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(async p => {
                    const {latitude: lat, longitude: lng} = p.coords;
                    document.getElementById('label-gps').innerText = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    if(!userMarker) {
                        userMarker = L.circleMarker([lat, lng], { radius: 7, color: '#fff', fillColor: color, fillOpacity: 1, weight: 2 }).addTo(map);
                        map.panTo([lat, lng]);
                    } else { userMarker.setLatLng([lat, lng]); }
                    await _supabase.from('unidades_live').upsert({ user_id: ID, latitude: lat, longitude: lng, role: rol }, {onConflict:'user_id'});
                });
            }

            // ESCUCHA REALTIME REFORZADA
            const channel = _supabase.channel('public:unidades_live')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'unidades_live' }, payload => {
                if (payload.new && payload.new.user_id !== ID) {
                    updateOtherMarker(payload.new);
                }
            }).subscribe();
        }

        function updateOtherMarker(data) {
            const colors = { 'civil': '#ffffff', 'repartidor': '#ff3131', 'patrulla': '#00eaff', 'emergencia': '#39ff14' };
            const roleColor = colors[data.role] || '#ffffff';
            if (otherMarkers[data.user_id]) {
                otherMarkers[data.user_id].setLatLng([data.latitude, data.longitude]);
            } else {
                otherMarkers[data.user_id] = L.circleMarker([data.latitude, data.longitude], {
                    radius: 6, fillColor: roleColor, color: '#000', fillOpacity: 1, weight: 1
                }).addTo(map);
            }
        }

        async function toggleCam() {
            const v = document.getElementById('video-feed');
            try {
                if(!stream) {
                    stream = await navigator.mediaDevices.getUserMedia({video: {facingMode:"environment"}});
                    v.srcObject = stream;
                } else {
                    stream.getTracks().forEach(t => t.stop());
                    stream = null; v.srcObject = null;
                }
            } catch(e) { alert("Error cámara: " + e); }
        }

        function dispararAlerta() {
            document.getElementById('sys-status').innerText = "ALERTA DISPARADA";
            document.getElementById('sys-status').style.color = "red";
            alert("ALERTA CRÍTICA ENVIADA");
        }
    </script>
</body>
</html>
