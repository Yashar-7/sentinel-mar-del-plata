<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL - MULTI-ROLE TACTICAL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00eaff; /* Patrullas */
            --neon-red: #ff3131;  /* Repartidores */
            --neon-green: #39ff14; /* Emergencias */
            --neon-white: #ffffff; /* Civiles */
            --panel-bg: rgba(0, 5, 12, 0.98);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: #000;
            color: var(--neon-blue);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        .main-header {
            height: 90px; flex-shrink: 0;
            background: linear-gradient(to bottom, #001a2c, #000);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-bottom: 1px solid rgba(0, 234, 255, 0.3);
            z-index: 100;
        }

        .shield-logo {
            width: 42px; height: 42px; margin-bottom: 5px;
            background: url('logo.png') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 0 8px var(--neon-blue));
        }

        .brand-name { font-size: 0.9em; letter-spacing: 5px; font-weight: 900; }

        /* --- MAPA --- */
        .map-container { flex-grow: 1; position: relative; }
        #map { width: 100%; height: 100%; background: #000; }

        /* --- CONSOLA INFERIOR CORREGIDA --- */
        .bottom-console {
            height: 170px; flex-shrink: 0;
            background: var(--panel-bg);
            border-top: 2px solid rgba(0, 234, 255, 0.2);
            display: grid; grid-template-columns: 1.1fr 1fr;
            z-index: 100;
        }

        .video-box { position: relative; border-right: 1px solid rgba(0, 234, 255, 0.2); }
        #video-feed { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }

        .controls-box {
            padding: 10px;
            display: flex; flex-direction: column;
            gap: 8px; /* Espacio uniforme entre botones */
            justify-content: center;
        }

        .btn-action {
            background: rgba(0, 234, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 5px;
            font-size: 0.65em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-emergency {
            border-color: var(--neon-red);
            color: var(--neon-red);
            background: rgba(255, 49, 49, 0.1);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; }
        }

        /* --- SELECTOR DE ROLES --- */
        #selector-container {
            position: fixed; inset: 0; background: #000;
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            width: 85%; max-width: 320px; text-align: center;
            padding: 20px; border: 1px solid var(--neon-blue);
            background: rgba(0, 10, 20, 0.9);
        }
        .role-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;
        }
        .role-btn {
            padding: 15px 5px; font-size: 0.6em; border: 1px solid;
            background: transparent; color: inherit; cursor: pointer;
        }
    </style>
</head>
<body id="sentinel-body">

    <div id="selector-container">
        <div class="auth-card">
            <div class="shield-logo" style="margin: 0 auto 10px;"></div>
            <div class="brand-name">SENTINEL</div>
            <p style="font-size: 0.5em; opacity: 0.6;">SELECCIONE ROL DE ACCESO</p>
            
            <div class="role-grid">
                <button class="role-btn" style="color: white; border-color: white;" onclick="iniciar('civil', '#ffffff')">CIVIL</button>
                <button class="role-btn" style="color: #ff3131; border-color: #ff3131;" onclick="iniciar('repartidor', '#ff3131')">DELIVERY</button>
                <button class="role-btn" style="color: #00eaff; border-color: #00eaff;" onclick="checkPatrulla()">PATRULLA</button>
                <button class="role-btn" style="color: #39ff14; border-color: #39ff14;" onclick="iniciar('emergencia', '#39ff14')">MÉDICO</button>
            </div>
        </div>
    </div>

    <header class="main-header">
        <div class="shield-logo"></div>
        <div class="brand-name">SENTINEL</div>
        <div id="sys-status" style="font-size: 0.45em; opacity: 0.8;">SISTEMA ACTIVO | SIN ALERTAS</div>
    </header>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="bottom-console">
        <div class="video-box">
            <video id="video-feed" autoplay playsinline></video>
            <div style="position:absolute; top:5px; left:5px; font-size:0.5em;" id="rec-label">● CAM_OFF</div>
        </div>
        <div class="controls-box">
            <div style="font-size: 0.5em; line-height: 1.2;">
                <span id="label-id" style="font-weight: bold;">ID: ---</span><br>
                <span id="label-gps">GPS: 0.00, 0.00</span>
            </div>
            <button class="btn-action" onclick="toggleCam()">ENLACE VIDEO</button>
            <button class="btn-action btn-emergency" id="btn-alert" onclick="dispararAlerta()">SOLICITAR APOYO</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const ID = 'SNT-' + Math.floor(Math.random()*900+100);
        let map, userMarker, myRole, myColor, stream;

        function checkPatrulla() {
            let pass = prompt("INGRESE CÓDIGO DE CREDENCIAL (Badge ID):", "");
            if(pass === "911") {
                iniciar('patrulla', '#00eaff');
            } else {
                alert("CREDENCIAL INVÁLIDA");
            }
        }

        function iniciar(rol, color) {
            myRole = rol; myColor = color;
            document.getElementById('selector-container').style.display = 'none';
            document.getElementById('label-id').innerText = `${ID} | ${rol.toUpperCase()}`;
            document.getElementById('label-id').style.color = color;
            
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-38.0055, -57.5426], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(async p => {
                    const {latitude: lat, longitude: lng} = p.coords;
                    document.getElementById('label-gps').innerText = `GPS: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    
                    if(!userMarker) {
                        userMarker = L.circleMarker([lat, lng], { radius: 8, color: '#fff', fillColor: color, fillOpacity: 1, weight: 2 }).addTo(map);
                        map.panTo([lat, lng]);
                    } else { userMarker.setLatLng([lat, lng]); }

                    await _supabase.from('unidades_live').upsert({ user_id: ID, latitude: lat, longitude: lng, role: rol }, {onConflict:'user_id'});
                });
            }
            subscribe();
        }

        function subscribe() {
            _supabase.channel('map-live')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'unidades_live' }, payload => {
                    if (payload.new && payload.new.user_id !== ID) renderOther(payload.new);
                }).subscribe();
        }

        let others = {};
        function renderOther(data) {
            const colors = { 'civil': '#ffffff', 'repartidor': '#ff3131', 'patrulla': '#00eaff', 'emergencia': '#39ff14' };
            const dotColor = colors[data.role] || '#ffffff';
            
            if (others[data.user_id]) {
                others[data.user_id].setLatLng([data.latitude, data.longitude]);
            } else {
                others[data.user_id] = L.circleMarker([data.latitude, data.longitude], {
                    radius: 6, fillColor: dotColor, color: dotColor, fillOpacity: 0.6
                }).addTo(map);
            }
        }

        async function toggleCam() {
            const v = document.getElementById('video-feed');
            const l = document.getElementById('rec-label');
            if(!stream) {
                stream = await navigator.mediaDevices.getUserMedia({video: {facingMode:"environment"}});
                v.srcObject = stream; v.style.opacity = "1";
                l.innerText = "● CAM_LIVE"; l.style.color = "red";
            } else {
                stream.getTracks().forEach(t => t.stop());
                stream = null; v.srcObject = null; v.style.opacity = "0.6";
                l.innerText = "● CAM_OFF"; l.style.color = "gray";
            }
        }

        function dispararAlerta() {
            document.getElementById('sys-status').innerText = "ALERTA ENVIADA - PROTOCOLO TÁCTICO";
            document.getElementById('sys-status').style.color = "red";
            alert("ALERTA CRÍTICA ENVIADA A CENTRAL SMART TECH");
        }
    </script>
</body>
    </html>
