<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Tech - Sentinel War Room</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-red: #ff3131;
            --neon-green: #39ff14;
            --neon-white: #ffffff;
            --neon-orange: #ffaa00;
            --panel-bg: rgba(0, 10, 20, 0.95);
            --border-glow: rgba(0, 234, 255, 0.3);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* --- LAYOUT DIN√ÅMICO (WAR ROOM) --- */
        .war-room-container {
            display: none;
            grid-template-columns: 300px 1fr 320px;
            grid-template-rows: 60px 1fr 150px;
            height: 100vh; width: 100vw;
            gap: 10px; padding: 10px;
            box-sizing: border-box;
        }

        /* --- RESPONSIVE: M√ìVIL --- */
        @media (max-width: 850px) {
            .war-room-container {
                display: none;
                grid-template-columns: 1fr;
                grid-template-rows: 50px 200px 1fr auto;
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }

            #top-bar { grid-column: 1; grid-row: 1; }
            #camera-panel { grid-column: 1; grid-row: 2; height: 200px; }
            #map-panel { grid-column: 1; grid-row: 3; height: 450px; z-index: 10; }
            #status-panel { grid-column: 1; grid-row: 4; height: auto; }
            #incident-panel { display: none; } /* Oculto en m√≥vil para limpiar */
            #command-bar { 
                grid-column: 1; grid-row: 5; 
                flex-wrap: wrap; padding: 10px; gap: 10px;
            }
            .btn-command { width: 45%; font-size: 0.6em; padding: 10px 5px; }
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-glow);
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: inset 0 0 15px rgba(0, 234, 255, 0.05);
        }

        .panel-header {
            background: rgba(0, 234, 255, 0.1);
            padding: 8px 12px; font-size: 0.7em;
            font-weight: bold; color: var(--neon-blue);
            border-bottom: 1px solid var(--border-glow);
            display: flex; justify-content: space-between;
        }

        #map-panel { grid-column: 2; grid-row: 1 / 3; }
        #map { width: 100%; height: 100%; filter: contrast(1.1) brightness(0.9); background: #050505; }

        #camera-panel { position: relative; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; background: #000; }

        #status-panel { padding-bottom: 10px; }
        #unit-info { padding: 10px; font-size: 0.75em; }

        #command-bar { display: flex; justify-content: center; align-items: center; gap: 15px; }

        .btn-command {
            background: rgba(0,0,0,0.7); border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 10px 15px; cursor: pointer;
            font-family: 'Courier New', monospace; font-weight: bold;
            text-transform: uppercase; font-size: 0.7em;
        }

        /* --- SELECTOR INICIAL --- */
        #selector-container {
            position: fixed; width: 100%; height: 100%; z-index: 10000;
            background: radial-gradient(circle at center, #0a1420 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
        }
        .auth-box {
            border: 1px solid var(--neon-blue); padding: 25px; text-align: center;
            background: var(--panel-bg); width: 85%; max-width: 350px;
        }

        .hud-text { font-size: 9px; color: var(--neon-blue); }
        .critical-incident { animation: flash-red 0.8s infinite alternate; }
        @keyframes flash-red { from { opacity: 0.4; } to { opacity: 0.9; } }
        
        .health-tooltip {
            background: rgba(0, 10, 20, 0.9) !important;
            border: 1px solid var(--neon-blue) !important;
            color: var(--neon-blue) !important;
            font-size: 9px !important;
            border-radius: 0 !important;
        }
    </style>
</head>
<body>

    <div id="selector-container">
        <div class="auth-box">
            <h2 style="color: var(--neon-blue); margin:0; font-size: 1.2em;">SENTINEL AUTH</h2>
            <p style="font-size: 0.5em; letter-spacing: 2px; color: #556677; margin-bottom: 20px;">PROTOCOLO: MAR DEL PLATA VIVA</p>
            
            <button class="btn-command" style="display:block; width:100%; margin-bottom:10px;" onclick="iniciarSistema('patrulla')">üîµ RESPUESTA</button>
            <button class="btn-command" style="display:block; width:100%; margin-bottom:10px; border-color: var(--neon-red); color: var(--neon-red);" onclick="iniciarSistema('delivery')">üî¥ LOG√çSTICA</button>
            <button class="btn-command" style="display:block; width:100%; border-color: var(--neon-white); color: var(--neon-white);" onclick="iniciarSistema('civil')">‚ö™ CIUDADANO</button>
        </div>
    </div>

    <div class="war-room-container" id="main-ui">
        <div id="top-bar" class="panel">
            <div style="padding: 15px; font-weight: bold; color: var(--neon-blue); font-size: 0.8em;">SENTINEL_MDQ_v1.1</div>
        </div>

        <div id="camera-panel" class="panel">
            <div class="panel-header"><span>VISOR_CAMARA</span><span id="cam-live-tag" style="color: #444;">‚óè OFF</span></div>
            <video id="video-feed" autoplay playsinline></video>
        </div>

        <div id="status-panel" class="panel">
            <div class="panel-header"><span>DIAGN√ìSTICO_UNIDAD</span></div>
            <div id="unit-info">
                <div id="display-rol" style="font-weight: bold;"></div>
                <div id="gps-status" style="font-size: 0.8em; color: #666;">GPS: WAIT...</div>
                <div id="coords" style="color: var(--neon-blue); margin: 5px 0;">00.00, 00.00</div>
                <button id="btn-cam" class="btn-command" style="width:100%; margin-top:5px;" onclick="toggleCamara()">ENLACE VIDEO</button>
            </div>
        </div>

        <div id="map-panel" class="panel">
            <div id="map"></div>
        </div>

        <div id="incident-panel" class="panel">
            <div class="panel-header"><span>FEED_INCIDENTES</span></div>
            <div id="log-container" style="padding: 10px; font-size: 0.65em; overflow-y: auto;"></div>
        </div>

        <div id="command-bar" class="panel">
            <button class="btn-command" onclick="ejecutarSimulacro('robo')">SIM ROBO</button>
            <button class="btn-command" style="border-color: var(--neon-orange); color: var(--neon-orange);" onclick="ejecutarSimulacro('alerta')">ALERTA 360</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const SESSION_ID = 'UNIT-' + Math.random().toString(36).substr(2, 5).toUpperCase();
        let map, marcadorUsuario, radarCircle, miRol = "";
        let flotaSimulada = [];
        let streamActivo = null;

        function addLog(msg) {
            const container = document.getElementById('log-container');
            if(!container) return;
            const entry = document.createElement('div');
            entry.style.color = "var(--neon-blue)";
            entry.style.marginBottom = "5px";
            entry.innerText = `> ${msg}`;
            container.prepend(entry);
        }

        function iniciarSistema(rol) {
            miRol = rol;
            document.getElementById('selector-container').style.display = 'none';
            document.getElementById('main-ui').style.display = 'grid';
            
            const color = (rol === 'patrulla') ? '#00eaff' : (rol === 'delivery' ? '#ff3131' : '#ffffff');
            document.getElementById('display-rol').innerText = "ID: " + SESSION_ID;
            document.getElementById('display-rol').style.color = color;

            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-38.0055, -57.5426], 14);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            activarGPS(rol, color);
            conectarSupabaseRealtime();
            addLog("SENTINEL ONLINE");
        }

        async function activarGPS(rol, color) {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(async pos => {
                    const { latitude: lat, longitude: lng } = pos.coords;
                    document.getElementById('gps-status').innerText = "GPS: SE√ëAL ESTABLE";
                    document.getElementById('coords').innerText = `${lat.toFixed(4)},${lng.toFixed(4)}`;
                    
                    if (!marcadorUsuario) {
                        marcadorUsuario = L.circleMarker([lat, lng], { radius: 7, fillColor: color, color: color, weight: 2, fillOpacity: 0.9 }).addTo(map);
                        radarCircle = L.circle([lat, lng], { radius: 200, color: color, weight: 1, fillOpacity: 0.05 }).addTo(map);
                        map.setView([lat, lng], 15);
                    } else {
                        marcadorUsuario.setLatLng([lat, lng]);
                        radarCircle.setLatLng([lat, lng]);
                    }

                    await _supabase.from('unidades_live').upsert({ 
                        user_id: SESSION_ID, latitude: lat, longitude: lng, role: rol
                    }, { onConflict: 'user_id' });

                }, null, { enableHighAccuracy: true });
            }
        }

        function conectarSupabaseRealtime() {
            _supabase.channel('map-updates')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'unidades_live' }, payload => {
                    if (payload.new && payload.new.user_id !== SESSION_ID) {
                        actualizarOtraUnidad(payload.new);
                    }
                }).subscribe();
        }

        function actualizarOtraUnidad(data) {
            let unidad = flotaSimulada.find(u => u.id === data.user_id);
            const color = (data.role === 'patrulla') ? '#00eaff' : (data.role === 'delivery' ? '#ff3131' : '#ffffff');

            if (unidad) {
                unidad.marker.setLatLng([data.latitude, data.longitude]);
            } else {
                let m = L.circleMarker([data.latitude, data.longitude], { 
                    radius: 5, color: color, fillColor: color, fillOpacity: 0.8 
                }).addTo(map);
                m.bindTooltip(data.role.toUpperCase(), { className: 'health-tooltip', permanent: false });
                flotaSimulada.push({ id: data.user_id, marker: m });
                addLog(`NUEVA CONEXI√ìN: ${data.role}`);
            }
        }

        async function toggleCamara() {
            const video = document.getElementById('video-feed');
            const tag = document.getElementById('cam-live-tag');
            if (!streamActivo) {
                try {
                    streamActivo = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = streamActivo;
                    tag.innerText = "‚óè EN VIVO"; tag.style.color = "var(--neon-red)";
                } catch (e) { addLog("CAM ERROR"); }
            } else {
                streamActivo.getTracks().forEach(t => t.stop());
                streamActivo = null; video.srcObject = null;
                tag.innerText = "‚óè OFF"; tag.style.color = "#444";
            }
        }

        function ejecutarSimulacro(tipo) {
            const c = map.getCenter();
            L.circle([c.lat, c.lng], { radius: 300, color: 'red', className: 'critical-incident' }).addTo(map);
            addLog(`ALERTA: ${tipo.toUpperCase()} EN POSICI√ìN`);
        }
    </script>
</body>
</html>
