        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00f2ff;
            --neon-red: #ff3131;

            --bg-gradient: radial-gradient(circle, #001a26 0%, #00050a 100%);

            text-transform: uppercase;
            letter-spacing: 0.1em;

        }

        /* ESQUINAS RECORTADAS (HUD T√ÅCTICO) */

            background: rgba(0, 242, 255, 0.05);

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 5, 10, 0.7);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--neon-cyan);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            letter-spacing: 4px;
        }

        .system-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-cyan);
            border-radius: 50%;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }

        /* MAPA */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;

        /* CAPAS T√ÅCTICAS (RADAR) */
        .tactical-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        .radar-rings svg {
            width: 100%;
            height: 100%;
        }

        .radar-ring {
            fill: none;
            stroke: var(--neon-cyan);
            stroke-width: 0.3;
            stroke-dasharray: 3 5;
            opacity: 0.2;
            transform-origin: center;
            animation: pulseRing 4s infinite ease-in-out;
        }

        @keyframes pulseRing {
            0% { opacity: 0.1; r: 15; }
            50% { opacity: 0.3; r: 18; }
            100% { opacity: 0.1; r: 15; }
        }

        .radar-scan-line {
            stroke: var(--neon-cyan);
            stroke-width: 0.5;
            opacity: 0.2;
            transform-origin: 50% 50%;
            animation: rotateScan 8s linear infinite;
        }

        @keyframes rotateScan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* VIGNETTE */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                transparent 30%, 
                rgba(0, 5, 10, 0.7) 90%);
            pointer-events: none;
            z-index: 600;
        }

        /* SCANLINE */
        .scanline {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-cyan), 
                transparent

            opacity: 0.15;
            z-index: 700;
            pointer-events: none;
            animation: scanMove 6s linear infinite;

        /* MARCADORES IRON MAN */
        .iron-marker {
            filter: drop-shadow(0 0 8px var(--neon-cyan))

        }

            filter: drop-shadow(0 0 8px var(--neon-red))

            animation: pulseAlert 1.5s infinite;
        }

        .target-line {
            filter: drop-shadow(0 0 5px var(--neon-cyan));
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: 1000; }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let usuarioActual = null;
        let mapa;
        let marcador;
        let incidentes = [];
        let lineasIncidentes = [];
        let ubicacionActual = null;
        let watchId = null;
        let streamCamara = null;
        let mediaRecorder = null;
        let fragmentosVideo = [];
        let alertaActiva = false;
        let grabacionActiva = false;

        async function registrar() {
            const nombre = document.getElementById('nombre').value.trim();
            const dni = document.getElementById('dni').value.trim();
            const telefono = document.getElementById('telefono').value.trim();

            if (!nombre || !dni || !telefono) {
                alert("COMPLETE TODOS LOS CAMPOS");
                return;
            }

            const usuario = {
                nombre, dni, telefono,
                fecha_registro: new Date().toISOString(),
                id_unico: 'ALPHA-' + Math.floor(Math.random() * 9) + 1
            };

            try {
                await _supabase.from('ciudadanos').insert(usuario);
                localStorage.setItem('usuario_activo', JSON.stringify(usuario));
                usuarioActual = usuario;
                document.getElementById('unid').textContent = usuario.id_unico;
                document.getElementById('modal-exito').style.display = 'block';
            } catch (error) {
                alert("ERROR EN EL REGISTRO");
            }
        }

        function cerrarModalRegistro() {
            document.getElementById('modal-exito').style.display = 'none';
            document.getElementById('pantalla-registro').style.display = 'none';
            document.getElementById('pantalla-principal').style.display = 'block';
            iniciarApp();
        }

            const guardado = localStorage.getItem('usuario_activo');
            if (guardado) {
                usuarioActual = JSON.parse(guardado);
                document.getElementById('unid').textContent = usuarioActual.id_unico;
                document.getElementById('pantalla-registro').style.display = 'none';
                document.getElementById('pantalla-principal').style.display = 'block';
                iniciarApp();
            }
        }

        function iniciarApp() {
            mapa = L.map('map', { zoomControl: false, attributionControl: false }).setView([-38.0055, -57.5426], 15);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                filter: 'invert(1) hue-rotate(160deg) saturate(3) brightness(0.8) contrast(1.5)'
            }).addTo(mapa);

            // Simular incidentes
            generarIncidentesSimulados();

            document.getElementById('btn-respaldo').addEventListener('click', () => {
                alert('RESPALDO SOLICITADO');
            });

            document.getElementById('btn-alerta').addEventListener('click', activarAlerta);

        function generarIncidentesSimulados() {
            const baseLat = -38.0055;
            const baseLng = -57.5426;
            
            const puntos = [
                { lat: baseLat + 0.005, lng: baseLng + 0.003, tipo: 'robo' },
                { lat: baseLat - 0.004, lng: baseLng - 0.002, tipo: 'accidente' },
                { lat: baseLat + 0.002, lng: baseLng - 0.005, tipo: 'sospechoso' },
                { lat: baseLat - 0.003, lng: baseLng + 0.004, tipo: 'emergencia' },
                { lat: baseLat + 0.007, lng: baseLng - 0.003, tipo: 'robo' }
            ];

            puntos.forEach((p, index) => {
                const marker = L.circleMarker([p.lat, p.lng], {
                    radius: 8,
                    color: '#ff3131',
                    weight: 2,
                    fillColor: '#ff3131',
                    fillOpacity: 0.5,
                    className: 'alert-marker'
                }).addTo(mapa);

                if (index > 0) {
                    const line = L.polyline([
                        [puntos[index-1].lat, puntos[index-1].lng],
                        [p.lat, p.lng]
                    ], {
                        color: '#ff3131',
                        weight: 1.5,
                        dashArray: '5, 8',
                        opacity: 0.3,
                        className: 'target-line'
                    }).addTo(mapa);
                    lineasIncidentes.push(line);
                }

                incidentes.push(marker);
            });

            document.getElementById('alert-line').innerHTML = 
                '<span class="console-prompt">></span> ' +
                '<span class="console-text">ALERTA: INCIDENTE 0.9KM NORTE</span>';
        }

        function iniciarGPS() {
            if (!navigator.geolocation) return;

            watchId = navigator.geolocation.watchPosition(
                (pos) => {
                    const { latitude, longitude } = pos.coords;
                    ubicacionActual = { lat: latitude, lng: longitude };
                    
                    document.getElementById('lat').textContent = latitude.toFixed(5);
                    document.getElementById('lng').textContent = longitude.toFixed(5);
                    
                    if (!marcador) {
                        marcador = L.circleMarker([latitude, longitude], {
                            radius: 12,
                            color: '#00f2ff',
                            weight: 3,
                            fillColor: '#00f2ff',
                            fillOpacity: 0.3,
                            className: 'iron-marker'
                        }).addTo(mapa);
                        
                        mapa.setView([latitude, longitude], 16);
                    } else {
                        marcador.setLatLng([latitude, longitude]);
                    }

                    document.getElementById('gps-status').innerHTML = 
                        `GPS: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
                },
                null,
                { enableHighAccuracy: true }
            );
        }

        function obtenerBateria() {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(bateria => {
                    actualizarBateria(bateria.level * 100);
                    bateria.addEventListener('levelchange', () => 
                        actualizarBateria(bateria.level * 100));
                });
            } else {
                setInterval(() => actualizarBateria(Math.floor(Math.random() * 20) + 75), 30000);
            }
        }

        function actualizarBateria(nivel) {
            document.getElementById('battery').textContent = `${Math.floor(nivel)}%`;
        }

        async function activarCamara() {
            try {
                streamCamara = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: true 
                });
                
                const video = document.getElementById('video-feed');
                video.srcObject = streamCamara;
                video.style.display = 'block';
                
                document.getElementById('camera-placeholder').style.display = 'none';
                document.getElementById('rec-indicator').classList.remove('hidden');
                
                grabacionActiva = true;
                fragmentosVideo = [];
                
                mediaRecorder = new MediaRecorder(streamCamara);
                mediaRecorder.ondataavailable = (e) => { 
                    if (e.data.size > 0) fragmentosVideo.push(e.data); 
                };
                mediaRecorder.onstop = subirVideo;
                mediaRecorder.start();

                setTimeout(() => { 
                    if (grabacionActiva) detenerCamara(); 
                }, 120000);
                
            } catch (error) {
                console.log('Error c√°mara');
            }
        }

        function detenerCamara() {
            if (mediaRecorder?.state === 'recording') mediaRecorder.stop();
            streamCamara?.getTracks().forEach(t => t.stop());
            
            document.getElementById('video-feed').style.display = 'none';
            document.getElementById('camera-placeholder').style.display = 'flex';
            document.getElementById('rec-indicator').classList.add('hidden');
            grabacionActiva = false;
        }

        async function subirVideo() {
            if (!fragmentosVideo.length || !ubicacionActual) return;
            
            try {
                const blob = new Blob(fragmentosVideo, { type: 'video/webm' });
                const nombre = `alerta_${usuarioActual.id_unico}_${Date.now()}.webm`;
                await _supabase.storage.from('videos-alertas').upload(nombre, blob);
            } catch (error) {}
        }

        async function activarAlerta() {
            if (alertaActiva || !ubicacionActual) return;
            
            await activarCamara();

            const alerta = {
                unidad_id: usuarioActual.id_unico,
                nombre: usuarioActual.nombre,
                dni: usuarioActual.dni,
                telefono: usuarioActual.telefono,
                lat: ubicacionActual.lat,
                lng: ubicacionActual.lng,
                timestamp: new Date().toISOString(),
                bateria: document.getElementById('battery').textContent,
                activa: true
            };

            try {
                await _supabase.from('alertas').insert(alerta);
                alertaActiva = true;
                document.getElementById('modal-text').innerHTML = 
                    'üö® ALERTA CR√çTICA<br>UNIDADES NOTIFICADAS<br>GRABANDO VIDEO';
                document.getElementById('alert-modal').style.display = 'flex';
            } catch (error) {}
        }

        function cerrarModal() {
            document.getElementById('alert-modal').style.display = 'none';
        }

        function cancelarAlerta() {
            if (confirm('¬øCANCELAR ALERTA?')) {
                alertaActiva = false;
                detenerCamara();
                cerrarModal();
            }
        }

        verificarRegistro();
    </script>
</body>
