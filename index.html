<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL - TACTICAL NETWORK</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-red: #ff3131;
            --neon-green: #39ff14;
            --neon-white: #ffffff;
            --panel-bg: rgba(0, 8, 15, 0.98);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: #000;
            color: var(--neon-blue);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- MAPA CON FILTRO CYAN --- */
        .map-container { flex-grow: 1; position: relative; overflow: hidden; }
        
        #map { 
            width: 100%; height: 100%; 
            background: #000; 
            /* Filtro para teñir el mapa de Cyan Táctico */
            filter: hue-rotate(155deg) brightness(0.8) contrast(1.2) invert(0.05);
        }

        /* --- HEADER --- */
        .main-header {
            height: 85px; flex-shrink: 0;
            background: linear-gradient(to bottom, #001a2c, #000);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-bottom: 1px solid var(--neon-blue);
            z-index: 100;
        }
        .shield-logo { width: 40px; height: 40px; background: url('logo.png') no-repeat center; background-size: contain; }
        .brand-name { font-size: 0.9em; letter-spacing: 5px; font-weight: 900; }

        /* --- CONSOLA INFERIOR REESTRUCTURADA --- */
        .bottom-console {
            height: 165px; flex-shrink: 0;
            background: var(--panel-bg);
            border-top: 2px solid var(--neon-blue);
            display: grid; grid-template-columns: 1fr 1fr;
            z-index: 100;
        }

        .video-box { position: relative; border-right: 1px solid rgba(0, 234, 255, 0.3); background: #000; }
        #video-feed { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        .controls-box {
            padding: 8px;
            display: flex; flex-direction: column;
            justify-content: space-between; /* Distribuye info arriba y botones abajo */
        }

        .info-data { font-size: 0.55em; line-height: 1.3; margin-bottom: 5px; }

        /* Contenedor de botones en rejilla para que no se pierdan */
        .btn-grid {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 6px;
            height: 100px;
        }

        .btn-action {
            background: rgba(0, 234, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 0.65em; font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-emergency {
            border-color: var(--neon-red);
            color: var(--neon-red);
            background: rgba(255, 49, 49, 0.15);
            box-shadow: inset 0 0 10px rgba(255, 49, 49, 0.2);
        }

        /* --- PANTALLA DE INICIO --- */
        #selector-container {
            position: fixed; inset: 0; background: #000;
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            width: 80%; max-width: 300px; text-align: center;
            padding: 25px; border: 1px solid var(--neon-blue);
            background: rgba(0, 5, 10, 0.95);
        }
        .role-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .role-btn { padding: 12px 2px; font-size: 0.6em; border: 1px solid; background: transparent; color: inherit; }
    </style>
</head>
<body id="sentinel-body">

    <div id="selector-container">
        <div class="auth-card">
            <div class="shield-logo" style="margin: 0 auto 10px;"></div>
            <div class="brand-name">SENTINEL</div>
            <p style="font-size: 0.5em; opacity: 0.6; margin-bottom: 20px;">SISTEMA DE GESTIÓN TÁCTICA</p>
            <div class="role-grid">
                <button class="role-btn" style="color:white; border-color:white;" onclick="iniciar('civil', '#ffffff')">CIVIL</button>
                <button class="role-btn" style="color:#ff3131; border-color:#ff3131;" onclick="iniciar('repartidor', '#ff3131')">DELIVERY</button>
                <button class="role-btn" style="color:#00eaff; border-color:#00eaff;" onclick="checkPatrulla()">PATRULLA</button>
                <button class="role-btn" style="color:#39ff14; border-color:#39ff14;" onclick="iniciar('emergencia', '#39ff14')">MÉDICO</button>
            </div>
        </div>
    </div>

    <header class="main-header">
        <div class="shield-logo"></div>
        <div class="brand-name">SENTINEL</div>
        <div id="sys-status" style="font-size: 0.45em; opacity: 0.8;">RED ACTIVA | ESCANEANDO...</div>
    </header>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="bottom-console">
        <div class="video-box">
            <video id="video-feed" autoplay playsinline></video>
            <div style="position:absolute; top:5px; left:5px; font-size:0.55em; color:gray;" id="cam-label">● CAM_OFF</div>
        </div>
        <div class="controls-box">
            <div class="info-data">
                <span id="label-id" style="font-weight:bold;">ID: ---</span><br>
                <span id="label-gps" style="font-family:monospace;">GPS: 0.00, 0.00</span>
            </div>
            <div class="btn-grid">
                <button class="btn-action" onclick="toggleCam()">ENLACE VIDEO</button>
                <button class="btn-action btn-emergency" onclick="dispararAlerta()">ALERTA CRÍTICA</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://svpurpvbiujhcbiugrkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const ID = 'SNT-' + Math.floor(Math.random()*899+100);
        let map, userMarker, myRole, myColor, stream;
        let otherMarkers = {}; // Diccionario para guardar a otros usuarios

        function checkPatrulla() {
            if(prompt("VALIDE CREDENCIAL (Badge ID):") === "911") iniciar('patrulla', '#00eaff');
            else alert("ACCESO DENEGADO");
        }

        async function iniciar(rol, color) {
            myRole = rol; myColor = color;
            document.getElementById('selector-container').style.display = 'none';
            document.getElementById('label-id').innerText = `${ID} | ${rol.toUpperCase()}`;
            document.getElementById('label-id').style.color = color;
            
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-38.0055, -57.5426], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(async p => {
                    const {latitude: lat, longitude: lng} = p.coords;
                    document.getElementById('label-gps').innerText = `GPS: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    
                    if(!userMarker) {
                        userMarker = L.circleMarker([lat, lng], { radius: 8, color: '#fff', fillColor: color, fillOpacity: 1, weight: 2 }).addTo(map);
                        map.panTo([lat, lng]);
                    } else { userMarker.setLatLng([lat, lng]); }

                    // Subir mi ubicación a Supabase
                    await _supabase.from('unidades_live').upsert({ user_id: ID, latitude: lat, longitude: lng, role: rol }, {onConflict:'user_id'});
                });
            }

            // --- ESCUCHAR A OTROS USUARIOS EN TIEMPO REAL ---
            _supabase.channel('world-live')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'unidades_live' }, payload => {
                    const data = payload.new;
                    if (data && data.user_id !== ID) {
                        updateOtherMarker(data);
                    }
                }).subscribe();
        }

        function updateOtherMarker(data) {
            const colors = { 'civil': '#ffffff', 'repartidor': '#ff3131', 'patrulla': '#00eaff', 'emergencia': '#39ff14' };
            const roleColor = colors[data.role] || '#ffffff';

            if (otherMarkers[data.user_id]) {
                otherMarkers[data.user_id].setLatLng([data.latitude, data.longitude]);
            } else {
                otherMarkers[data.user_id] = L.circleMarker([data.latitude, data.longitude], {
                    radius: 6, fillColor: roleColor, color: roleColor, fillOpacity: 0.8, weight: 1
                }).addTo(map).bindPopup(`ID: ${data.user_id}<br>ROL: ${data.role.toUpperCase()}`);
            }
        }

        async function toggleCam() {
            const v = document.getElementById('video-feed');
            const l = document.getElementById('cam-label');
            if(!stream) {
                stream = await navigator.mediaDevices.getUserMedia({video: {facingMode:"environment"}});
                v.srcObject = stream; v.style.opacity = "1";
                l.innerText = "● CAM_LIVE"; l.style.color = "red";
            } else {
                stream.getTracks().forEach(t => t.stop());
                stream = null; v.srcObject = null; v.style.opacity = "0.7";
                l.innerText = "● CAM_OFF"; l.style.color = "gray";
            }
        }

        function dispararAlerta() {
            document.getElementById('sys-status').innerText = "!!! ALERTA CRÍTICA DISPARADA !!!";
            document.getElementById('sys-status').style.color = "red";
            if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
            alert("SENTINEL: SE HA NOTIFICADO A TODA LA RED");
        }
    </script>
</body>
</html>
