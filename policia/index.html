<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL | TACTICAL COMMAND CENTER</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        :root {
            --neon-blue: #00d2ff;
            --neon-red: #ff003c;
            --neon-green: #00ff9f;
            --bg-ultra-dark: #000407;
            --panel-glass: rgba(0, 10, 20, 0.85);
            --border-glow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background: var(--bg-ultra-dark);
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* --- CAPA DE INTERFAZ HOLOGR√ÅFICA (VIGNETTE & SCANLINES) --- */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: 
                radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.8) 100%),
                repeating-linear-gradient(0deg, transparent 0, rgba(0, 210, 255, 0.05) 1px, transparent 2px);
            pointer-events: none; z-index: 2000;
        }

        /* --- HEADER T√ÅCTICO --- */
        header {
            position: fixed; top: 0; width: 100%; padding: 20px;
            display: flex; justify-content: space-between; align-items: flex-start;
            z-index: 1500; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .sentinel-logo {
            display: flex; align-items: center; gap: 15px;
        }

        .eye-container {
            width: 60px; height: 60px; position: relative;
        }

        .eye-ring {
            position: absolute; inset: 0; border: 2px solid var(--neon-blue);
            border-radius: 50%; border-top-color: transparent;
            animation: spin 3s linear infinite;
        }

        .eye-core {
            position: absolute; inset: 15px; background: var(--neon-blue);
            border-radius: 50%; box-shadow: 0 0 20px var(--neon-blue);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .system-title h1 {
            font-family: 'Orbitron', sans-serif; font-size: 1.8rem; letter-spacing: 5px;
            color: #fff; text-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- MAPA CON FILTRO T√ÅCTICO --- */
        #map {
            position: absolute; inset: 0; z-index: 1;
            filter: invert(100%) hue-rotate(180deg) brightness(0.4) contrast(1.5) saturate(0.5);
        }

        /* --- PANEL LATERAL DE INCIDENTES (ESTILO MATRIX) --- */
        .incident-panel {
            position: fixed; top: 100px; right: 20px; width: 350px;
            background: var(--panel-glass); border: 1px solid rgba(0, 210, 255, 0.3);
            backdrop-filter: blur(10px); z-index: 1000; padding: 20px;
            clip-path: polygon(0 0, 100% 0, 100% 95%, 95% 100%, 0 100%);
        }

        .incident-card {
            background: rgba(255, 0, 60, 0.05); border-left: 3px solid var(--neon-red);
            padding: 15px; margin-bottom: 10px; position: relative; overflow: hidden;
        }

        .incident-card::after {
            content: "SECURE CONNECTION"; position: absolute; top: 2px; right: 5px;
            font-size: 8px; color: var(--neon-green); opacity: 0.6;
        }

        .incident-card:hover {
            background: rgba(255, 0, 60, 0.2); transform: translateX(-5px);
        }

        /* --- MODO PERSECUCI√ìN UI --- */
        .pursuit-overlay {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 1500;
        }

        .data-box {
            background: var(--panel-glass); padding: 15px 25px;
            border-top: 2px solid var(--neon-blue); font-family: 'Orbitron';
            text-align: center; min-width: 150px;
        }

        .data-box label { font-size: 10px; display: block; margin-bottom: 5px; opacity: 0.7; }
        .data-box span { font-size: 1.2rem; color: #fff; text-shadow: 0 0 10px var(--neon-blue); }

        /* --- ANIMACIONES --- */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.8); opacity: 0.5; } }

        /* --- BOTONES DE ACCI√ìN --- */
        .btn-action {
            background: transparent; border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 10px 20px; font-family: 'Share Tech Mono';
            margin-top: 10px; width: 100%; transition: 0.3s;
        }

        .btn-action:hover {
            background: var(--neon-blue); color: #000; box-shadow: var(--border-glow);
        }
    </style>
</head>
<body>

    <header>
        <div class="sentinel-logo">
            <div class="eye-container">
                <div class="eye-ring" style="animation-duration: 4s;"></div>
                <div class="eye-ring" style="inset: 5px; animation-direction: reverse; border-color: var(--neon-green);"></div>
                <div class="eye-core"></div>
            </div>
            <div class="system-title">
                <h1>SENTINEL</h1>
                <p style="font-size: 10px; letter-spacing: 2px;">TACTICAL COMMAND CENTER | MDQ_SECTOR_07</p>
            </div>
        </div>
        <div style="text-align: right;">
            <div id="reloj" style="font-family: 'Orbitron'; font-size: 2rem; color: #fff;">00:00:00</div>
            <div id="status" style="color: var(--neon-green);">‚óè NETWORK_ONLINE // AES_256_ACTIVE</div>
        </div>
    </header>

    <div id="map"></div>

    <div class="incident-panel">
        <h3 style="margin-bottom: 15px; border-bottom: 1px solid var(--neon-blue); padding-bottom: 5px;">LIVE_INCIDENTS</h3>
        <div id="incidentList">
            <div style="opacity: 0.5; font-size: 12px;">NO ACTIVE THREATS DETECTED...</div>
        </div>
    </div>

    <div class="pursuit-overlay" id="pursuitUI" style="display: none;">
        <div class="data-box">
            <label>TARGET_SPD</label>
            <span id="targetSpeed">24 KM/H</span>
        </div>
        <div class="data-box" style="border-top-color: var(--neon-red);">
            <label>INTERCEPT_TIME</label>
            <span id="interceptTime">04:22 MIN</span>
        </div>
        <div class="data-box" style="border-top-color: var(--neon-green);">
            <label>PROBABILITY</label>
            <span>94.2%</span>
        </div>
    </div>

    <script>
        let map, incidentMarkers = {}, alerts = [];

        function init() {
            // Mapa estilo "Blueprint"
            map = L.map('map', { zoomControl: false }).setView([-38.0055, -57.5426], 14);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            setInterval(() => {
                document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
            }, 1000);

            // Simular Alerta Cr√≠tica (Juan P√©rez enviando GPS y C√°mara)
            setTimeout(() => {
                createAlert({
                    id: 101,
                    nombre: "SAPE_01 (JUAN P√âREZ)",
                    lat: -38.0080,
                    lng: -57.5450,
                    type: "ROBO_ARMADO",
                    battery: "14%"
                });
            }, 3000);
        }

        function createAlert(data) {
            alerts.push(data);
            const list = document.getElementById('incidentList');
            list.innerHTML = alerts.map(a => `
                <div class="incident-card" onclick="activatePursuitMode(${a.lat}, ${a.lng})">
                    <div style="color: var(--neon-red); font-weight: 900;">üö® CRITICAL_ALERT #${a.id}</div>
                    <div style="font-size: 14px; margin: 5px 0;">TARGET: ${a.nombre}</div>
                    <div style="font-size: 10px; opacity: 0.8;">TYPE: ${a.type} | BATT: ${a.battery}</div>
                    <button class="btn-action">VIEW LIVE FEED</button>
                </div>
            `).join('');

            // Marcador t√°ctico
            const marker = L.circleMarker([data.lat, data.lng], {
                radius: 15, color: '#ff003c', fillColor: '#ff003c', fillOpacity: 0.3, weight: 2
            }).addTo(map);
            
            // Animaci√≥n de pulso t√°ctico
            let radius = 15;
            setInterval(() => {
                radius = radius > 30 ? 15 : radius + 1;
                marker.setRadius(radius);
                marker.setStyle({ opacity: 1 - (radius/30) });
            }, 50);
        }

        function activatePursuitMode(lat, lng) {
            document.getElementById('pursuitUI').style.display = 'flex';
            map.flyTo([lat, lng], 17, { duration: 2 });
            
            // Dibujar trayectoria predictiva (IA Simulada) [cite: 2026-02-06]
            const path = [
                [lat, lng],
                [lat - 0.002, lng - 0.002],
                [lat - 0.004, lng - 0.003]
            ];
            L.polyline(path, { color: '#00ff9f', dashArray: '10, 10', weight: 3 }).addTo(map);
        }

        window.onload = init;
    </script>
</body>
</html>
