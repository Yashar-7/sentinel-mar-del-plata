<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL | CENTRO DE MANDO TÁCTICO</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap');
        
        :root {
            --cian-glow: #00f2ff;
            --cian-dark: #006666;
            --alert-red: #ff003c;
            --bg-obsidian: #00080a;
            --glass-ui: rgba(0, 20, 30, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-obsidian);
            color: var(--cian-glow);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh; overflow: hidden;
            text-transform: uppercase;
        }

        /* --- FILTRO CINEMATOGRÁFICO --- */
        body::after {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.9) 100%);
            pointer-events: none; z-index: 2000;
        }

        /* --- MAPA ESTILO CIAN TRON --- */
        #map {
            position: absolute; inset: 0; z-index: 1;
            filter: invert(100%) hue-rotate(150deg) brightness(0.5) contrast(1.4) saturate(1.2);
            background: var(--bg-obsidian);
        }

        /* --- INTERFAZ SUPERIOR --- */
        header {
            position: fixed; top: 0; width: 100%; padding: 30px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 2500; pointer-events: none;
        }

        .brand-box {
            border-left: 4px solid var(--cian-glow);
            padding-left: 20px; pointer-events: all;
        }

        .brand-box h1 {
            font-family: 'Orbitron', sans-serif; font-size: 2.2rem;
            letter-spacing: 8px; text-shadow: 0 0 20px var(--cian-glow);
        }

        /* --- PANEL DE INCIDENTES HOLOGRÁFICO --- */
        .side-panel {
            position: fixed; right: 30px; top: 120px; width: 380px;
            background: var(--glass-ui); border: 1px solid var(--cian-dark);
            backdrop-filter: blur(15px); z-index: 1000; padding: 25px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
            clip-path: polygon(0 0, 100% 0, 100% 95%, 95% 100%, 0 100%);
        }

        .incident-card {
            background: rgba(0, 242, 255, 0.03); border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 15px; margin-bottom: 15px; cursor: pointer; transition: 0.4s;
        }

        .incident-card.critical {
            border-left: 4px solid var(--alert-red);
            animation: alertPulse 2s infinite;
        }

        @keyframes alertPulse {
            0% { box-shadow: 0 0 0px var(--alert-red); }
            50% { box-shadow: 0 0 15px var(--alert-red); }
            100% { box-shadow: 0 0 0px var(--alert-red); }
        }

        /* --- MODO PERSECUCIÓN (INFERIOR) --- */
        .bottom-ui {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 40px; z-index: 1000;
        }

        .hex-data {
            background: var(--glass-ui); padding: 20px 40px;
            border: 1px solid var(--cian-glow);
            clip-path: polygon(15% 0, 85% 0, 100% 50%, 85% 100%, 15% 100%, 0 50%);
            text-align: center; min-width: 200px;
        }

        .hex-data label { font-size: 10px; opacity: 0.6; letter-spacing: 2px; }
        .hex-data div { font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; }

        /* --- ICONO SENTINEL --- */
        .sentinel-eye {
            width: 80px; height: 80px; position: relative;
            animation: eyeFloat 4s ease-in-out infinite;
        }

        @keyframes eyeFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .ring {
            position: absolute; inset: 0; border: 2px solid var(--cian-glow);
            border-radius: 50%; border-right-color: transparent;
            animation: spin 2s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div class="sentinel-eye">
                <div class="ring"></div>
                <div class="ring" style="inset: 10px; animation-direction: reverse; opacity: 0.5;"></div>
                <div style="position: absolute; inset: 30px; background: var(--cian-glow); border-radius: 50%; box-shadow: 0 0 20px var(--cian-glow);"></div>
            </div>
            <div class="brand-box">
                <h1>SENTINEL</h1>
                <p style="letter-spacing: 4px; font-size: 12px;">CENTRO DE MANDO TÁCTICO // MAR DEL PLATA</p>
            </div>
        </div>
        <div style="text-align: right;">
            <div id="clock" style="font-family: 'Orbitron'; font-size: 2.5rem;">00:00:00</div>
            <p style="color: var(--cian-glow); opacity: 0.8;">SISTEMA OPERATIVO : ACTIVO</p>
        </div>
    </header>

    <div id="map"></div>

    <div class="side-panel">
        <h2 style="font-family: 'Orbitron'; font-size: 14px; margin-bottom: 20px; border-bottom: 1px solid var(--cian-dark);">PANEL DE INCIDENTES</h2>
        <div id="feed">
            <div class="incident-card critical">
                <div style="color: var(--alert-red); font-size: 11px;">⚠️ ALERTA CRÍTICA detectada</div>
                <div style="font-size: 16px; margin: 5px 0; font-weight: bold;">SAQUEO / ROBO EN PROGRESO</div>
                <div style="font-size: 10px; opacity: 0.7;">UBICACIÓN: AV. COLÓN Y MITRE</div>
                <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                    <span style="color: var(--cian-glow);">[ VER CÁMARA ]</span>
                    <span style="color: var(--cian-glow);">[ UNIDADES: 02 ]</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-ui">
        <div class="hex-data">
            <label>MODO PERSECUCIÓN</label>
            <div id="speed">15.60%</div>
            <span style="font-size: 9px;">PROBABILIDAD ÉXITO</span>
        </div>
        <div class="hex-data" style="border-color: var(--alert-red);">
            <label>TIEMPO RESPUESTA</label>
            <div>02:45 min</div>
            <span style="font-size: 9px; color: var(--alert-red);">CRÍTICO</span>
        </div>
    </div>

    <script>
        function initMap() {
            // El mapa se inicializa centrado en Mar del Plata
            const map = L.map('map', { zoomControl: false }).setView([-38.0055, -57.5426], 15);
            
            // Capa de mapa oscura estilo Tron
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            // Reloj en tiempo real
            setInterval(() => {
                document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            }, 1000);

            // Simular punto cian resaltado (Patrulla Smart Tech)
            const unit = L.circleMarker([-38.0055, -57.5426], {
                radius: 10, color: '#00f2ff', fillColor: '#00f2ff', fillOpacity: 0.8, weight: 5
            }).addTo(map);

            // Añadir resplandor al marcador
            unit.bindTooltip("UNIDAD K-9", { permanent: true, direction: 'right', className: 'tactical-label' });
        }

        window.onload = initMap;
    </script>

    <style>
        .tactical-label {
            background: rgba(0, 242, 255, 0.1) !important;
            border: 1px solid var(--cian-glow) !important;
            color: var(--cian-glow) !important;
            font-family: 'Share Tech Mono', monospace !important;
            text-transform: uppercase;
        }
    </style>
</body>
</html>
